<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UXUI設計筆記 | DESIGN WITH KIRSTEN</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: "Noto Sans TC", "PingFang TC", sans-serif; 
            background-color: #fcfcfc; 
            margin: 0; color: #333; 
            padding-top: 100px;
        }

        /* ✨ 導覽列：完全比照 Resources 頁面 */
        nav { 
            position: fixed; top: 0; left: 0; width: 100%; height: 75px; 
            background: rgba(252, 252, 252, 0.85); 
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center; 
            border-bottom: 0.5px solid rgba(0,0,0,0.06); 
            z-index: 9999; 
        }
        nav a { 
            margin: 0 18px; text-decoration: none; 
            color: #999; /* 恢復淺灰色 */
            font-size: 13px; font-weight: 400; /* 恢復細字重 */
            transition: 0.3s; letter-spacing: 0.15em; /* 恢復寬字距 */
            text-transform: uppercase;
        }
        nav a:hover { color: #111; }

        /* 限制容器寬度 */
        .container { max-width: 700px; margin: 0 auto; padding: 40px 25px; }

        /* 置中標題區 */
        .page-header { text-align: center; margin-bottom: 80px; }
        .page-title { 
            font-size: 1.7rem; font-weight: 500; color: #111; 
            letter-spacing: 0.35em; margin: 0 0 15px 0;
        }
        .page-subtitle { 
            font-size: 11px; color: #bbb; letter-spacing: 0.2em; 
            text-transform: uppercase; font-weight: 300;
        }

        /* 文章清單佈局 */
        #post-list {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        /* 精簡卡片設計 (日期 + 標題) */
        .post-item {
            display: block;
            text-decoration: none;
            color: inherit;
            background: #fff;
            border: 1px solid #eee;
            padding: 35px 40px;
            transition: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .post-item:hover {
            border-color: #111;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
        }

        .post-date { 
            font-size: 11px; color: #bbb; letter-spacing: 0.15em; 
            display: block; margin-bottom: 12px; 
            font-weight: 400;
        }
        
        .post-item h2 { 
            font-size: 1.3rem; font-weight: 500; margin: 0; 
            color: #111; line-height: 1.5; 
            letter-spacing: 0.05em;
        }

        footer {
            padding: 100px 0 40px;
            text-align: center; font-size: 9px; color: #ccc;
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }

        /* 手機版適應：完全對齊 Resources */
        @media (max-width: 600px) {
            nav { height: 65px; }
            nav a { margin: 0 12px; font-size: 11px; letter-spacing: 0.12em; }
            .container { padding: 20px 20px; }
            .page-title { font-size: 1.5rem; }
            .post-item { padding: 30px 25px; }
            .post-item h2 { font-size: 1.15rem; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="blog.html" style="color:#111;">Blog</a>
        <a href="resources.html">Resources</a>
        <a href="about.html">About</a>
    </nav>

    <main class="container">
        <header class="page-header">
            <h1 class="page-title">UXUI設計筆記</h1>
            <div class="page-subtitle">Thoughts on Design, AI and Tech Life</div>
        </header>

        <div id="post-list">
            </div>
    </main>

    <footer>
        &copy; 2025 DESIGN WITH KIRSTEN
    </footer>

    <script>
        async function loadPosts() {
            try {
                const res = await fetch('posts/posts.json');
                const posts = await res.json();
                const list = document.getElementById('post-list');
                list.innerHTML = '';

                posts.forEach(post => {
                    const item = document.createElement('a');
                    item.href = `post.html?slug=${post.slug}`;
                    item.className = 'post-item';
                    item.innerHTML = `
                        <span class="post-date">${post.date}</span>
                        <h2>${post.title}</h2>
                    `;
                    list.appendChild(item);
                });
            } catch (e) {
                console.error("載入失敗:", e);
                document.getElementById('post-list').innerHTML = '<p style="text-align:center;color:#ccc;">Loading...</p>';
            }
        }
        loadPosts();
    </script>
</body>
</html>
