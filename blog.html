<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UXUI學習筆記 | DESIGN WITH KIRSTEN</title>
    <style>
        /* 1. 基礎日系字體與配色 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: "Noto Sans TC", "PingFang TC", sans-serif; 
            background-color: #fcfcfc; 
            margin: 0; 
            color: #333; 
            padding-top: 100px; /* 為了固定 nav 留空 */
        }

        /* 2. 導覽列：與 Index 完全一致 */
        nav { 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 75px; 
            background: rgba(252, 252, 252, 0.85); 
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center; 
            border-bottom: 0.5px solid rgba(0,0,0,0.06); 
            z-index: 9999; 
        }
        nav a { 
            margin: 0 18px; text-decoration: none; 
            color: #999; font-size: 13px; font-weight: 400;
            transition: 0.3s; letter-spacing: 0.15em;
            text-transform: uppercase;
        }
        nav a:hover { color: #111; }

        .container { max-width: 800px; margin: 0 auto; padding: 40px 20px; }

        /* 3. 標題區：與 Index 垂直線感應 */
        .page-header { text-align: center; margin-bottom: 80px; }
        .page-header h1 { 
            font-size: 1.7rem; font-weight: 500; letter-spacing: 0.35em; 
            color: #111; margin-bottom: 15px;
            text-transform: uppercase;
        }
        .page-header .sub-title { 
            font-size: 0.8rem; color: #aaa; letter-spacing: 0.15em; font-weight: 300; 
        }

        /* 4. Blog 卡片：日式直角與呼吸感 */
        #post-list { display: flex; flex-direction: column; gap: 40px; }

        .post-card {
            background: #fff;
            border: 1px solid #eeeeee; /* 極細邊框 */
            padding: 50px;
            text-decoration: none;
            color: inherit;
            transition: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            display: block;
            border-radius: 0; /* 堅持直角 */
            position: relative;
        }
        
        .post-card:hover {
            border-color: #111;
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.03);
        }

        .post-date { 
            font-size: 0.75rem; color: #bbb; 
            margin-bottom: 18px; letter-spacing: 0.2em;
            display: block;
            font-weight: 400;
        }

        .post-title { 
            font-size: 1.5rem; font-weight: 500; color: #111; 
            margin: 0 0 20px 0; line-height: 1.5;
            letter-spacing: 0.05em;
        }

        .post-description { 
            font-size: 0.95rem; color: #777; line-height: 1.8;
            font-weight: 300;
            /* 限制兩行溢出 */
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 5. 頁尾 */
        footer {
            padding: 80px 0 40px;
            text-align: center; font-size: 9px; color: #ccc;
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }

        /* 手機版優化 */
        @media (max-width: 600px) {
            .page-header h1 { font-size: 1.35rem; letter-spacing: 0.2em; }
            .post-card { padding: 35px 25px; }
            .post-title { font-size: 1.2rem; }
            nav a { margin: 0 10px; font-size: 11px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="resources.html">Resources</a>
        <a href="about.html">About</a>
    </nav>

    <div class="container">
        <header class="page-header">
            <h1>UXUI學習筆記</h1>
            <div class="sub-title">THOUGHTS ON DESIGN, AI & TECH LIFESTYLE</div>
        </header>

        <div id="post-list">
            <p style="text-align: center; color: #ccc; letter-spacing: 0.2em; font-size: 12px;">LOADING...</p>
        </div>
    </div>

    <footer>
        &copy; 2025 DESIGN WITH KIRSTEN
    </footer>

    <script>
        async function fetchPosts() {
            try {
                // 這裡路徑維持你原本專案的 posts/posts.json
                const response = await fetch('posts/posts.json');
                const posts = await response.json();
                const list = document.getElementById('post-list');
                list.innerHTML = '';

                posts.forEach(post => {
                    const card = document.createElement('a');
                    // 維持原本的跳轉邏輯
                    card.href = `post.html?slug=${post.slug}`;
                    card.className = 'post-card';

                    card.innerHTML = `
                        <span class="post-date">${post.date}</span>
                        <h2 class="post-title">${post.title}</h2>
                        <p class="post-description">${post.description || ''}</p>
                    `;
                    list.appendChild(card);
                });
            } catch (e) {
                console.error("Fetch error:", e);
                document.getElementById('post-list').innerHTML = '<p style="text-align:center; color:#999;">目前尚無文章</p>';
            }
        }
        fetchPosts();
    </script>
</body>
</html>
