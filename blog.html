<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Blog - Design with Kirsten</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 80px auto; padding: 20px; }
        nav { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #fff; padding: 10px 30px; border-radius: 50px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        nav a { margin: 0 15px; text-decoration: none; color: #555; }
        .post-item { padding: 20px 0; border-bottom: 1px solid #eee; display: block; text-decoration: none; color: #333; }
        .post-date { font-size: 12px; color: #aaa; }
        .post-title { font-size: 1.2rem; font-weight: bold; margin-top: 5px; color: #007bff; }
    </style>
</head>
<body>

<nav><a href="index.html">Home</a> <a href="blog.html">Blog</a></nav>

<h1>All Posts</h1>
<div id="blog-list">載入中...</div>

<script>
    async function loadPosts() {
        const response = await fetch('./posts.json');
        const posts = await response.json();
        document.getElementById('blog-list').innerHTML = posts.map(post => `
            <a href="post.html?slug=${post.slug}" class="post-item">
                <div class="post-date">${post.date}</div>
                <div class="post-title">${post.title}</div>
            </a>
        `).join('');
    }
    loadPosts();
</script>
</body>
</html>
