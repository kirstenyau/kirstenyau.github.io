<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UXUI學習筆記 | Kirsten</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: "Noto Sans TC", "PingFang TC", sans-serif; 
            background-color: #fcfcfc; 
            margin: 0; 
            color: #333; 
            padding-top: 100px;
        }

        /* 1. 導覽列 (與 Index 完全一致) */
        nav { 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 75px; 
            background: rgba(252, 252, 252, 0.85); 
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center; 
            border-bottom: 0.5px solid rgba(0,0,0,0.06); 
            z-index: 9999; 
        }
        nav a { 
            margin: 0 18px; text-decoration: none; 
            color: #999; font-size: 13px; font-weight: 400;
            transition: 0.3s; letter-spacing: 0.15em;
            text-transform: uppercase;
        }
        nav a:hover { color: #111; }

        .container { max-width: 800px; margin: 0 auto; padding: 40px 20px; }

        /* 2. 頁面標題 */
        .page-header { text-align: center; margin-bottom: 60px; }
        .page-header h1 { 
            font-size: 1.8rem; font-weight: 500; letter-spacing: 0.3em; 
            color: #111; margin-bottom: 15px;
            text-transform: uppercase;
        }
        .page-header .sub-title { font-size: 0.8rem; color: #aaa; letter-spacing: 0.15em; font-weight: 300; }

        /* 3. Blog 卡片設計 */
        #post-list { display: flex; flex-direction: column; gap: 30px; }

        .post-card {
            background: #fff;
            border: 1px solid #eee;
            padding: 45px;
            text-decoration: none;
            color: inherit;
            transition: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            display: block;
            border-radius: 0;
            position: relative;
        }
        
        .post-card:hover {
            border-color: #111;
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.04);
        }

        .post-date { 
            font-size: 0.75rem; color: #bbb; 
            margin-bottom: 15px; letter-spacing: 0.15em;
            display: block;
            font-weight: 400;
        }

        .post-title { 
            font-size: 1.4rem; font-weight: 500; color: #111; 
            margin: 0 0 18px 0; line-height: 1.5;
            letter-spacing: 0.05em;
        }

        .post-description { 
            font-size: 0.9rem; color: #888; line-height: 1.8;
            font-weight: 300;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 頁尾 */
        footer {
            padding: 80px 0 40px;
            text-align: center; font-size: 9px; color: #ccc;
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }

        @media (max-width: 600px) {
            .page-header h1 { font-size: 1.4rem; }
            .post-card { padding: 35px 25px; }
            .post-title { font-size: 1.25rem; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="resources.html">Resources</a>
        <a href="about.html">About</a>
    </nav>

    <div class="container">
        <header class="page-header">
            <h1>UXUI學習筆記</h1>
            <div class="sub-title">Thoughts on Design, AI & Tech Lifestyle</div>
        </header>

        <div id="post-list">
            <p style="text-align: center; color: #ccc; font-size: 12px; letter-spacing: 0.2em;">LOADING...</p>
        </div>
    </div>

    <footer>
        &copy; 2025 DESIGN WITH KIRSTEN
    </footer>

    <script>
        async function fetchPosts() {
            const list = document.getElementById('post-list');
            // 注意：這裡加上 v=Date.now() 是為了防止瀏覽器緩存舊的資料
            const jsonUrl = `posts/posts.json?v=${Date.now()}`;

            try {
                const response = await fetch(jsonUrl);
                
                if (!response.ok) {
                    throw new Error(`找不到 JSON 檔案 (Status: ${response.status})`);
                }

                const posts = await response.json();
                
                if (posts.length === 0) {
                    list.innerHTML = '<p style="text-align:center; color:#ccc;">目前尚無文章</p>';
                    return;
                }

                list.innerHTML = ''; // 清除 Loading 字樣

                posts.forEach(post => {
                    const card = document.createElement('a');
                    card.href = `post.html?slug=${post.slug}`;
                    card.className = 'post-card';

                    card.innerHTML = `
                        <span class="post-date">${post.date}</span>
                        <h2 class="post-title">${post.title}</h2>
                        <p class="post-description">${post.description || ''}</p>
                    `;
                    list.appendChild(card);
                });
            } catch (e) {
                console.error("載入失敗：", e);
                list.innerHTML = `
                    <div style="text-align:center; color:#999; padding: 40px; border: 1px dashed #eee;">
                        <p style="font-size:14px;">載入文章失敗</p>
                        <p style="font-size:10px; color:#ccc; letter-spacing:0;">錯誤原因: ${e.message}</p>
                        <p style="font-size:10px; color:#ccc; margin-top:10px;">請確保 posts/posts.json 存在且格式正確</p>
                    </div>
                `;
            }
        }
        fetchPosts();
    </script>
</body>
</html>
