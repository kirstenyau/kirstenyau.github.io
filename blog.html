<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Design with Kirsten</title>
    <style>
        /* 1. 統一全域樣式 */
        body { font-family: -apple-system, system-ui, sans-serif; background: #fff; margin: 0; padding-top: 120px; color: #333; }
        
        /* 2. 統一的 Floating Nav Bar */
        nav { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(255,255,255,0.85); backdrop-filter: blur(10px); padding: 12px 30px; border-radius: 50px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); z-index: 1000; border: 1px solid rgba(238, 238, 238, 0.5); display: flex; white-space: nowrap; }
        nav a { margin: 0 15px; text-decoration: none; color: #666; font-weight: 500; font-size: 14px; transition: color 0.2s; }
        nav a:hover { color: #007bff; }

        /* 3. 文章列表區域佈局 */
        .main-content { max-width: 650px; margin: 0 auto; padding: 0 25px; }
        h1 { font-size: 2.5rem; margin-bottom: 40px; text-align: left; color: #111; }

        /* 4. 文章項目樣式 */
        .post-item { padding: 30px 0; border-bottom: 1px solid #f0f0f0; display: block; text-decoration: none; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .post-item:hover { transform: translateX(10px); }
        
        .post-date { font-size: 12px; color: #bbb; letter-spacing: 1px; text-transform: uppercase; margin-bottom: 8px; }
        .post-title { font-size: 1.5rem; font-weight: 700; margin: 0; color: #222; line-height: 1.3; transition: 0.2s; }
        .post-item:hover .post-title { color: #007bff; }
        
        /* 載入狀態樣式 */
        .loading-text { color: #aaa; font-style: italic; margin-top: 50px; text-align: left; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="resources.html">Resources</a>
        <a href="#">About</a>
    </nav>

    <div class="main-content">
        <h1>Latest Stories</h1>
        <div id="blog-list" class="loading-text">正在從 Notion 同步最新內容...</div>
    </div>

    <script>
        async function loadPosts() {
            const listElement = document.getElementById('blog-list');
            try {
                // 增加 t 參數防止瀏覽器快取舊的文章清單
                const response = await fetch('./posts.json?t=' + new Date().getTime());
                if (!response.ok) throw new Error("Fetch failed");
                
                const posts = await response.json();
                
                if (posts.length === 0) {
                    listElement.innerHTML = "<p>目前尚無已發佈的文章，請在 Notion 中將狀態設為 Published。</p>";
                    return;
                }

                // 排序：日期由新到舊
                posts.sort((a, b) => new Date(b.date) - new Date(a.date));

                listElement.innerHTML = posts.map(post => `
                    <a href="post.html?slug=${post.slug}" class="post-item">
                        <div class="post-date">${post.date}</div>
                        <div class="post-title">${post.title}</div>
                    </a>
                `).join('');
                
                listElement.classList.remove('loading-text');

            } catch (e) {
                console.error(e);
                listElement.innerHTML = "<p>載入失敗。請檢查 posts.json 是否已生成並推送到 GitHub。</p>";
            }
        }

        // 執行載入文章清單
        loadPosts();
    </script>

</body>
</html>
