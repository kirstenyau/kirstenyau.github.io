<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blog - Design with Kirsten</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: -apple-system, system-ui, sans-serif; background: #fff; margin: 0; padding-top: 100px; color: #333; }
        
        nav { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(255,255,255,0.85); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); padding: 12px 25px; border-radius: 50px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); z-index: 9999; border: 1px solid rgba(238, 238, 238, 0.8); display: flex; align-items: center; justify-content: center; white-space: nowrap; }
        nav a { margin: 0 12px; text-decoration: none; color: #666; font-weight: 600; font-size: 14px; transition: color 0.2s; }
        nav a:hover { color: #007bff; }

        .main-content { max-width: 650px; margin: 0 auto; padding: 20px 25px 80px; }
        h1 { font-size: 2.2rem; margin-bottom: 30px; }
        .post-item { padding: 25px 0; border-bottom: 1px solid #f0f0f0; display: block; text-decoration: none; transition: 0.3s; }
        .post-item:hover { transform: translateX(8px); }
        .post-date { font-size: 12px; color: #bbb; letter-spacing: 1px; text-transform: uppercase; }
        .post-title { font-size: 1.4rem; font-weight: 700; margin-top: 8px; color: #222; }
        .post-item:hover .post-title { color: #007bff; }

        @media (max-width: 600px) {
            nav { width: 88%; padding: 10px 5px; top: 15px; }
            nav a { margin: 0 8px; font-size: 13px; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="resources.html">Resources</a>
        <a href="#">About</a>
    </nav>
    <div class="main-content">
        <h1>Latest Stories</h1>
        <div id="blog-list">載入中...</div>
    </div>
    <script>
        async function loadPosts() {
            try {
                const response = await fetch('./posts.json?t=' + Date.now());
                const posts = await response.json();
                const list = document.getElementById('blog-list');
                posts.sort((a, b) => new Date(b.date) - new Date(a.date));
                list.innerHTML = posts.map(post => `
                    <a href="post.html?slug=${post.slug}" class="post-item">
                        <div class="post-date">${post.date}</div>
                        <div class="post-title">${post.title}</div>
                    </a>
                `).join('');
            } catch (e) { document.getElementById('blog-list').innerText = "無法載入內容"; }
        }
        loadPosts();
    </script>
</body>
</html>
