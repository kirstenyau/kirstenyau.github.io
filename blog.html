<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DESIGN WITH KIRSTEN</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: "Noto Sans TC", sans-serif; background-color: #fcfcfc; margin: 0; color: #333; padding-top: 100px; }

        /* 統一導覽列 */
        nav { position: fixed; top: 0; left: 0; width: 100%; height: 75px; background: rgba(252, 252, 252, 0.85); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); display: flex; align-items: center; justify-content: center; border-bottom: 0.5px solid rgba(0,0,0,0.06); z-index: 9999; }
        nav a { margin: 0 18px; text-decoration: none; color: #999; font-size: 13px; font-weight: 400; transition: 0.3s; letter-spacing: 0.15em; text-transform: uppercase; }
        nav a:hover { color: #111; }

        .container { max-width: 750px; margin: 0 auto; padding: 20px 25px; }
        #date { font-size: 12px; color: #bbb; letter-spacing: 0.15em; display: block; margin-bottom: 10px; text-transform: uppercase; }
        #title { font-size: 2.2rem; font-weight: 500; color: #111; line-height: 1.3; margin: 0 0 40px 0; }
        #content { line-height: 2; font-size: 16px; color: #444; font-weight: 300; }
        #content p { margin-bottom: 25px; text-align: justify; }
        #content img { max-width: 100%; height: auto; display: block; margin: 30px auto; border: 1px solid #eee; }

        .back-link { display: inline-block; margin-top: 50px; padding-top: 20px; border-top: 1px solid #eee; width: 100%; text-decoration: none; color: #bbb; font-size: 11px; letter-spacing: 0.1em; transition: 0.3s; }
        .back-link:hover { color: #111; }

        footer { padding: 60px 0 40px; text-align: center; font-size: 9px; color: #ccc; letter-spacing: 0.3em; text-transform: uppercase; }

        @media (max-width: 600px) {
            nav { height: 65px; }
            nav a { margin: 0 12px; font-size: 11px; }
            #title { font-size: 1.7rem; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="resources.html">Resources</a>
        <a href="about.html">About</a>
    </nav>

    <main class="container">
        <span id="date"></span>
        <h1 id="title"></h1>
        <div id="content"></div>
        <a href="blog.html" class="back-link">← Back to Blog</a>
    </main>

    <footer>&copy; 2025 DESIGN WITH KIRSTEN</footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const slug = urlParams.get('slug');

        async function loadPost() {
            if (!slug) return;
            try {
                // ✨ 加入 Date.now() 避免瀏覽器抓到舊的 JSON 緩存
                const res = await fetch(`posts/posts.json?v=${Date.now()}`);
                const posts = await res.json();
                const post = posts.find(p => p.slug === slug);

                if (post) {
                    document.title = post.title + " | DESIGN WITH KIRSTEN";
                    document.getElementById('title').textContent = post.title;
                    document.getElementById('date').textContent = post.date;

                    // 同樣為內文 HTML 加入防緩存
                    const contentRes = await fetch(`posts/${post.slug}.html?v=${Date.now()}`);
                    if (contentRes.ok) {
                        const contentHtml = await contentRes.resText ? await contentRes.text() : await contentRes.text();
                        document.getElementById('content').innerHTML = contentHtml;
                    }
                }
            } catch (e) {
                console.error("Load failed:", e);
            }
        }
        loadPost();
    </script>
</body>
</html>
