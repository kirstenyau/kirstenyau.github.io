<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: "Noto Sans TC", "PingFang TC", sans-serif; 
            background-color: #fcfcfc; 
            margin: 0; color: #333; 
            padding-top: 120px; /* å¢åŠ é ‚éƒ¨é–“è·ï¼Œè®“æ¨™é¡Œèˆ‡ Nav Bar æ›´æœ‰å‘¼å¸æ„Ÿ */
        }

        /* å°è¦½åˆ—ï¼šæ¡ç”¨èˆ‡ About/Index å®Œå…¨ä¸€è‡´çš„åƒæ•¸ */
        nav { 
            position: fixed; top: 0; left: 0; width: 100%; height: 75px; 
            background: rgba(252, 252, 252, 0.9); 
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center; 
            border-bottom: 0.5px solid rgba(0,0,0,0.06); 
            z-index: 9999; 
        }
        nav a { 
            margin: 0 15px; text-decoration: none; 
            color: #999; font-size: 13px; font-weight: 400;
            transition: 0.3s; letter-spacing: 0.15em;
            text-transform: uppercase;
        }
        nav a:hover { color: #111; }

        /* âœ¨ é™åˆ¶å¡ç‰‡å®¹å™¨å¯¬åº¦ï¼šå¾ 900px æ”¹ç‚º 750px */
        .container { 
            max-width: 750px; 
            margin: 0 auto; 
            padding: 0 25px; 
        }

        .page-header { margin-bottom: 50px; }
        .page-title { 
            font-size: 1.7rem; font-weight: 500; color: #111; 
            letter-spacing: 0.1em; margin: 0;
        }

        #post-list {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        /* æ–‡ç« å¡ç‰‡ï¼šç¶­æŒç›´è§’ */
        .post-item {
            display: block;
            text-decoration: none;
            color: inherit;
            background: #fff;
            border: 1px solid #eee;
            padding: 35px;
            transition: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .post-item:hover {
            border-color: #111;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.02);
        }

        .post-date { font-size: 11px; color: #bbb; letter-spacing: 0.1em; display: block; margin-bottom: 12px; }
        .post-item h2 { font-size: 1.3rem; font-weight: 500; margin: 0 0 12px 0; color: #111; line-height: 1.5; }
        .post-excerpt { font-size: 14px; color: #777; line-height: 1.8; font-weight: 300; margin: 0; }

        footer {
            padding: 100px 0 60px;
            text-align: center; font-size: 9px; color: #ccc;
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }

        /* ğŸ“± æ‰‹æ©Ÿç‰ˆä¿®å¾© */
        @media (max-width: 600px) {
            body { padding-top: 100px; }
            nav { height: 65px; }

</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="blog.html" style="color:#111;">Blog</a>
        <a href="resources.html">Resources</a>
        <a href="about.html">About</a>
    </nav>

    <main class="container">
        <header class="page-header">
            <h1 class="page-title">UXUIè¨­è¨ˆç­†è¨˜</h1>
        </header>

        <div id="post-list">
            <p style="color: #ccc;">Loading...</p>
        </div>
    </main>

    <footer>
        &copy; 2025 DESIGN WITH KIRSTEN
    </footer>

    <script>
        async function loadPosts() {
            try {
                const res = await fetch('posts/posts.json');
                const posts = await res.json();
                const list = document.getElementById('post-list');
                list.innerHTML = '';

                posts.forEach(post => {
                    const item = document.createElement('a');
                    item.href = `post.html?slug=${post.slug}`;
                    item.className = 'post-item';
                    item.innerHTML = `
                        <span class="post-date">${post.date}</span>
                        <h2>${post.title}</h2>
                        <p class="post-excerpt">${post.excerpt || 'é»æ“Šé–±è®€æ›´å¤šé—œæ–¼ ' + post.title + ' çš„å…§å®¹...'}</p>
                    `;
                    list.appendChild(item);
                });
            } catch (e) {
                console.error("è¼‰å…¥å¤±æ•—:", e);
            }
        }
        loadPosts();
    </script>
</body>
</html>
