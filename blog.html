<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blog | DESIGN WITH KIRSTEN</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: "Noto Sans TC", "PingFang TC", sans-serif; 
            background-color: #fcfcfc; 
            margin: 0; color: #333; 
            padding-top: 100px; /* 確保內容不被固定導覽列遮住 */
        }

        /* 全站統一導覽列 */
        nav { 
            position: fixed; top: 0; left: 0; width: 100%; height: 75px; 
            background: rgba(252, 252, 252, 0.85); 
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center; 
            border-bottom: 0.5px solid rgba(0,0,0,0.06); 
            z-index: 9999; 
        }
        nav a { 
            margin: 0 18px; text-decoration: none; 
            color: #999; font-size: 13px; font-weight: 400;
            transition: 0.3s; letter-spacing: 0.15em;
            text-transform: uppercase;
        }
        nav a:hover { color: #111; }

        .container { max-width: 900px; margin: 0 auto; padding: 40px 25px; }

        /* 文章清單排版 (日式直角卡片) */
        .page-header { margin-bottom: 60px; text-align: left; }
        .page-title { 
            font-size: 1.8rem; font-weight: 500; color: #111; 
            letter-spacing: 0.15em; margin: 0;
        }

        #post-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 40px;
        }

        .post-item {
            display: block;
            text-decoration: none;
            color: inherit;
            background: #fff;
            border: 1px solid #eee; /* 直角邊框 */
            padding: 40px;
            transition: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .post-item:hover {
            border-color: #111;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
        }

        .post-date { font-size: 11px; color: #bbb; letter-spacing: 0.1em; display: block; margin-bottom: 12px; }
        .post-item h2 { font-size: 1.4rem; font-weight: 500; margin: 0 0 15px 0; color: #111; line-height: 1.4; }
        .post-excerpt { font-size: 14px; color: #888; line-height: 1.8; font-weight: 300; margin: 0; }

        footer {
            padding: 100px 0 40px;
            text-align: center; font-size: 9px; color: #ccc;
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }

        /* 手機版適應：修正 Nav Bar 擠壓與卡片內距 */
        @media (max-width: 600px) {
            nav { height: 65px; }
            nav a { margin: 0 10px; font-size: 11px; letter-spacing: 0.1em; }
            .container { padding: 20px 20px; }
            .post-item { padding: 30px 20px; }
            .post-item h2 { font-size: 1.2rem; }
            .page-title { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="blog.html" style="color:#111;">Blog</a>
        <a href="resources.html">Resources</a>
        <a href="about.html">About</a>
    </nav>

    <main class="container">
        <header class="page-header">
            <h1 class="page-title">Blog</h1>
        </header>

        <div id="post-list">
            <p style="color: #ccc;">Loading posts...</p>
        </div>
    </main>

    <footer>
        &copy; 2025 DESIGN WITH KIRSTEN
    </footer>

    <script>
        async function loadPosts() {
            try {
                const res = await fetch('posts/posts.json');
                const posts = await res.json();
                const list = document.getElementById('post-list');
                list.innerHTML = '';

                posts.forEach(post => {
                    const item = document.createElement('a');
                    item.href = `post.html?slug=${post.slug}`;
                    item.className = 'post-item';
                    item.innerHTML = `
                        <span class="post-date">${post.date}</span>
                        <h2>${post.title}</h2>
                        <p class="post-excerpt">${post.excerpt || '點擊閱讀更多關於 ' + post.title + ' 的內容...'}</p>
                    `;
                    list.appendChild(item);
                });
            } catch (e) {
                console.error("載入文章失敗:", e);
                document.getElementById('post-list').innerHTML = '<p>暫時無法載入文章。</p>';
            }
        }
        loadPosts();
    </script>
</body>
</html>
