<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>加載中... | DESIGN WITH KIRSTEN</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: "Noto Sans TC", "PingFang TC", sans-serif; 
            background-color: #fcfcfc; 
            margin: 0; color: #333; 
            padding-top: 100px;
            line-height: 1.8;
        }

        /* 導覽列：完全對齊 Resources 標準 */
        nav { 
            position: fixed; top: 0; left: 0; width: 100%; height: 75px; 
            background: rgba(252, 252, 252, 0.85); 
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center; 
            border-bottom: 0.5px solid rgba(0,0,0,0.06); 
            z-index: 9999; 
        }
        nav a { 
            margin: 0 18px; text-decoration: none; 
            color: #999; font-size: 13px; font-weight: 400;
            transition: 0.3s; letter-spacing: 0.15em;
            text-transform: uppercase;
        }
        nav a:hover { color: #111; }

        /* 文章容器 */
        .container { max-width: 750px; margin: 0 auto; padding: 40px 25px; }

        /* 文章標題區 */
        .post-header { margin-bottom: 50px; }
        .post-date { font-size: 12px; color: #bbb; letter-spacing: 0.1em; display: block; margin-bottom: 10px; }
        .post-title { font-size: 2rem; font-weight: 500; color: #111; line-height: 1.4; margin: 0; }

        /* 文章內容 */
        .post-content { font-size: 16px; color: #444; font-weight: 300; }
        .post-content p { margin-bottom: 25px; text-align: justify; }
        .post-content img { max-width: 100%; height: auto; display: block; margin: 30px auto; }

        /* 返回鏈接 */
        .back-link {
            display: inline-block;
            margin-top: 50px;
            text-decoration: none;
            color: #bbb;
            font-size: 12px;
            letter-spacing: 0.1em;
            transition: 0.3s;
        }
        .back-link:hover { color: #111; }

        footer {
            padding: 80px 0 40px; text-align: center; 
            font-size: 9px; color: #ccc; letter-spacing: 0.3em;
            text-transform: uppercase;
        }

        @media (max-width: 600px) {
            nav { height: 65px; }
            nav a { margin: 0 12px; font-size: 11px; }
            .container { padding: 30px 20px; }
            .post-title { font-size: 1.6rem; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="resources.html">Resources</a>
        <a href="about.html">About</a>
    </nav>

    <main class="container">
        <article>
            <header class="post-header">
                <span id="date" class="post-date"></span>
                <h1 id="title" class="post-title"></h1>
            </header>

            <div id="content" class="post-content">
                </div>

            <a href="blog.html" class="back-link">← Back to Blog</a>
        </article>
    </main>

    <footer>&copy; 2025 DESIGN WITH KIRSTEN</footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const slug = urlParams.get('slug');

        async function loadPost() {
            try {
                const res = await fetch('posts/posts.json');
                const posts = await res.json();
                const post = posts.find(p => p.slug === slug);

                if (post) {
                    document.title = `${post.title} | DESIGN WITH KIRSTEN`;
                    document.getElementById('title').innerText = post.title;
                    document.getElementById('date').innerText = post.date;
                    
                    // 根據你之前的做法，加載獨立的 HTML 片段
                    const contentRes = await fetch(`posts/${post.slug}.html`);
                    if (contentRes.ok) {
                        const contentHtml = await contentRes.text();
                        document.getElementById('content').innerHTML = contentHtml;
                    } else {
                        document.getElementById('content').innerHTML = "<p>文章內容檔案載入失敗。</p>";
                    }
                } else {
                    document.getElementById('content').innerHTML = "<p>找不到該文章。</p>";
                }
            } catch (e) {
                console.error("Error:", e);
                document.getElementById('content').innerHTML = "<p>加載出錯，請稍後再試。</p>";
            }
        }

        loadPost();
    </script>
</body>
</html>
