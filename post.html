<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post | Kirsten Yau</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        :root {
            --bg-color: #ffffff;
            --text-main: #2c2c2c;
            --text-sub: #8c8c8c;
            --border-color: #eee;
            --accent-color: #000;
        }

        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", "Meiryo", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            line-height: 1.8;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 80px 25px;
        }

        /* 返回按鈕 - 導向 Blog 頁面 */
        .nav-header {
            margin-bottom: 60px;
        }
        .back-link {
            text-decoration: none;
            color: var(--text-main);
            font-size: 0.9rem;
            letter-spacing: 0.05em;
            display: inline-block;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s;
        }
        .back-link:hover {
            border-bottom: 1px solid var(--text-main);
        }

        /* 文章標題 */
        .post-header {
            margin-bottom: 50px;
        }
        #post-title {
            font-size: 2rem;
            font-weight: 500;
            margin: 0 0 15px 0;
            letter-spacing: -0.01em;
            line-height: 1.4;
        }

        /* Profile 區塊 - 與 Index 保持一致 */
        .profile-section {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
        }
        .profile-pic {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            object-fit: cover;
            /* 這裡會自動讀取你在 index 使用的圖片 */
        }
        .author-meta {
            font-size: 0.85rem;
        }
        .author-name {
            display: block;
            font-weight: 500;
        }
        .post-date {
            color: var(--text-sub);
        }

        /* 文章內容 */
        #post-content {
            font-size: 1.05rem;
            margin-top: 40px;
        }
        #post-content p {
            margin-bottom: 2em;
        }
        #post-content img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 2px;
        }
        #post-content h2 {
            font-size: 1.5rem;
            margin: 50px 0 20px 0;
            font-weight: 500;
        }

        /* 底部按鈕 */
        .footer-nav {
            margin-top: 100px;
            padding-top: 40px;
            border-top: 1px solid var(--border-color);
            text-align: center;
        }
        .btn-blog {
            text-decoration: none;
            color: var(--text-main);
            font-size: 0.9rem;
            padding: 10px 30px;
            border: 1px solid var(--text-main);
            border-radius: 0; /* 日式簡潔風傾向於直角 */
            transition: all 0.3s;
        }
        .btn-blog:hover {
            background-color: var(--text-main);
            color: #fff;
        }

        /* 載入狀態 */
        .loading {
            color: var(--text-sub);
            font-size: 0.9rem;
            text-align: center;
            padding: 100px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="nav-header">
            <a href="blog.html" class="back-link">← Back to Blog</a>
        </header>

        <article>
            <div class="post-header">
                <h1 id="post-title"></h1>
                
                <div class="profile-section">
                    <img src="assets/profile.jpg" class="profile-pic" alt="Kirsten Yau" id="author-img">
                    <div class="author-meta">
                        <span class="author-name">Kirsten Yau</span>
                        <span id="post-date" class="post-date"></span>
                    </div>
                </div>
            </div>

            <div id="post-content" class="loading">
                読み込み中...
            </div>
        </article>

        <footer class="footer-nav">
            <a href="blog.html" class="btn-blog">Back to Blog</a>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const slug = urlParams.get('slug');

            if (!slug) {
                window.location.href = 'blog.html';
                return;
            }

            Promise.all([
                fetch('posts/posts.json').then(res => res.json()),
                fetch(`posts/${slug}.md`).then(res => {
                    if (!res.ok) throw new Error("Post not found");
                    return res.text();
                })
            ])
            .then(([posts, mdText]) => {
                const post = posts.find(p => p.slug === slug);
                if (post) {
                    document.getElementById('post-title').innerText = post.title;
                    document.getElementById('post-date').innerText = post.date;
                    document.title = post.title;
                }

                const cleanMd = mdText.replace(/^---[\s\S]+?---/, '').trim();
                const contentEl = document.getElementById('post-content');
                contentEl.classList.remove('loading');
                contentEl.innerHTML = marked.parse(cleanMd);
            })
            .catch(err => {
                console.error(err);
                document.getElementById('post-content').innerHTML = `
                    <div style="text-align:center;">
                        <p>文章無法載入內容。</p>
                        <a href="blog.html" style="color:#000;">返回列表</a>
                    </div>`;
            });
        });
    </script>
</body>
</html>
