<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DESIGN WITH KIRSTEN</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: "Noto Sans TC", "PingFang TC", sans-serif; 
            background-color: #fcfcfc; 
            margin: 0; color: #333; 
            padding-top: 100px;
        }

        /* ✨ 導覽列：始終對齊 Resources 標準 */
        nav { 
            position: fixed; top: 0; left: 0; width: 100%; height: 75px; 
            background: rgba(252, 252, 252, 0.85); 
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center; 
            border-bottom: 0.5px solid rgba(0,0,0,0.06); 
            z-index: 9999; 
        }
        nav a { 
            margin: 0 18px; text-decoration: none; 
            color: #999; font-size: 13px; font-weight: 400;
            transition: 0.3s; letter-spacing: 0.15em;
            text-transform: uppercase;
        }
        nav a:hover { color: #111; }

        /* ✨ 提議的優化間距與容器 */
        .container { 
            max-width: 750px; /* 最佳閱讀寬度 */
            margin: 0 auto; 
            padding: 40px 25px; 
        }

        /* ✨ 提議的標題字級優化 */
        .post-date { 
            font-size: 12px; 
            color: #bbb; 
            letter-spacing: 0.1em; 
            display: block; 
            margin-bottom: 15px; 
        }
        .post-title { 
            font-size: 2.2rem; /* 增大標題級別 */
            font-weight: 500; 
            color: #111; 
            line-height: 1.3; 
            margin: 0 0 40px 0; 
        }

        /* ✨ 提議的內文排版優化 */
        .post-content { 
            line-height: 2; /* 增加行高，提升閱讀舒適度 */
            font-size: 16px; 
            color: #444;
            font-weight: 300;
        }
        .post-content p { margin-bottom: 30px; text-align: justify; }
        .post-content img { 
            max-width: 100%; 
            height: auto; 
            display: block;
            margin: 40px auto; 
            border: 1px solid #eee;
        }

        footer {
            padding: 80px 0 40px; text-align: center; 
            font-size: 9px; color: #ccc; letter-spacing: 0.3em;
            text-transform: uppercase;
        }

        @media (max-width: 600px) {
            nav { height: 65px; }
            nav a { margin: 0 10px; font-size: 11px; }
            .container { padding: 30px 20px; }
            .post-title { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="resources.html">Resources</a>
        <a href="about.html">About</a>
    </nav>

    <main class="container">
        <span id="post-date" class="post-date"></span>
        <h1 id="post-title" class="post-title"></h1>
        <div id="post-content" class="post-content"></div>
    </main>

    <footer>
        &copy; 2025 DESIGN WITH KIRSTEN
    </footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const slug = urlParams.get('slug');

        async function loadPost() {
            try {
                // 指向你的 posts 資料夾
                const response = await fetch('posts/posts.json');
                const posts = await response.json();
                const post = posts.find(p => p.slug === slug);

                if (post) {
                    document.title = `${post.title} | DESIGN WITH KIRSTEN`;
                    document.getElementById('post-title').textContent = post.title;
                    document.getElementById('post-date').textContent = post.date;

                    // 抓取 HTML 內容
                    const contentResponse = await fetch(`posts/${post.slug}.html`);
                    if (contentResponse.ok) {
                        const contentHtml = await contentResponse.text();
                        document.getElementById('post-content').innerHTML = contentHtml;
                    } else {
                        document.getElementById('post-content').innerHTML = "<p>Content not found.</p>";
                    }
                }
            } catch (error) {
                console.error('Error loading post:', error);
            }
        }

        loadPost();
    </script>
</body>
</html>
