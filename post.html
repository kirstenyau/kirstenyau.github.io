<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DESIGN WITH KIRSTEN</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: "Noto Sans TC", "PingFang TC", sans-serif; 
            background-color: #fcfcfc; 
            margin: 0; color: #333; 
            padding-top: 100px;
        }

        /* ✨ 導覽列：對齊 Resources 標準 (13px, 400字重, 0.15em間距) */
        nav { 
            position: fixed; top: 0; left: 0; width: 100%; height: 75px; 
            background: rgba(252, 252, 252, 0.85); 
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center; 
            border-bottom: 0.5px solid rgba(0,0,0,0.06); 
            z-index: 9999; 
        }
        nav a { 
            margin: 0 18px; text-decoration: none; 
            color: #999; font-size: 13px; font-weight: 400;
            transition: 0.3s; letter-spacing: 0.15em;
            text-transform: uppercase;
        }
        nav a:hover { color: #111; }

        /* ✨ 提議的專業內文容器 */
        .container { 
            max-width: 750px; /* 最佳黃金閱讀寬度 */
            margin: 0 auto; 
            padding: 40px 25px; 
        }

        /* ✨ 優化的標題區 */
        .post-date { 
            font-size: 12px; 
            color: #bbb; 
            letter-spacing: 0.15em; 
            display: block; 
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        .post-title { 
            font-size: 2.2rem; 
            font-weight: 500; 
            color: #111; 
            line-height: 1.3; 
            margin: 0 0 50px 0; 
            letter-spacing: 0.02em;
        }

        /* ✨ 專業閱讀排版 (行高 2.0, 輕量字重) */
        .post-content { 
            line-height: 2; 
            font-size: 16px; 
            color: #444;
            font-weight: 300;
        }
        .post-content p { margin-bottom: 30px; text-align: justify; }
        
        /* 內文圖片樣式 */
        .post-content img { 
            max-width: 100%; 
            height: auto; 
            display: block;
            margin: 45px auto; 
            border: 1px solid #eee;
            box-shadow: 0 10px 30px rgba(0,0,0,0.02);
        }

        /* 文章底部的返回鏈接 */
        .back-to-blog {
            display: inline-block;
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid #eee;
            width: 100%;
            text-decoration: none;
            color: #bbb;
            font-size: 12px;
            letter-spacing: 0.1em;
            transition: 0.3s;
        }
        .back-to-blog:hover { color: #111; }

        footer {
            padding: 80px 0 40px; 
            text-align: center; 
            font-size: 9px; color: #ccc; 
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }

        /* 手機版適配 */
        @media (max-width: 600px) {
            nav { height: 65px; }
            nav a { margin: 0 10px; font-size: 11px; }
            .container { padding: 30px 20px; }
            .post-title { font-size: 1.8rem; margin-bottom: 35px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="resources.html">Resources</a>
        <a href="about.html">About</a>
    </nav>

    <main class="container">
        <span id="post-date" class="post-date"></span>
        <h1 id="post-title" class="post-title"></h1>
        
        <article id="post-content" class="post-content">
            </article>

        <a href="blog.html" class="back-to-blog">← Back to Blog List</a>
    </main>

    <footer>
        &copy; 2025 DESIGN WITH KIRSTEN
    </footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const slug = urlParams.get('slug');

        async function loadPost() {
            if (!slug) return;
            
            try {
                // 1. 讀取 JSON 獲取標題和日期
                const response = await fetch('posts/posts.json');
                const posts = await response.json();
                const post = posts.find(p => p.slug === slug);

                if (post) {
                    document.title = `${post.title} | DESIGN WITH KIRSTEN`;
                    document.getElementById('post-title').textContent = post.title;
                    document.getElementById('post-date').textContent = post.date;

                    // 2. 讀取對應的獨立 HTML 內容檔案
                    const contentResponse = await fetch(`posts/${post.slug}.html`);
                    if (contentResponse.ok) {
                        const contentHtml = await contentResponse.text();
                        document.getElementById('post-content').innerHTML = contentHtml;
                    } else {
                        document.getElementById('post-content').innerHTML = "<p>抱歉，無法載入文章內容。</p>";
                    }
                }
            } catch (error) {
                console.error('加載錯誤:', error);
                document.getElementById('post-content').innerHTML = "<p>加載出錯，請檢查網絡連接。</p>";
            }
        }

        loadPost();
    </script>
</body>
</html>
