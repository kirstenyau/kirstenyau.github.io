<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ–‡ç« å…§å®¹ | Kirsten's Blog</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        :root { --primary-color: #333; --text-color: #444; --light-gray: #f9f9f9; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; line-height: 1.6; color: var(--text-color); margin: 0; padding: 0; background: #fff; }
        .container { max-width: 800px; margin: 0 auto; padding: 40px 20px; }
        
        /* è¿”å›æŒ‰éˆ•æ¨£å¼ */
        .back-btn { display: inline-block; margin-bottom: 30px; text-decoration: none; color: #888; font-size: 0.9rem; transition: color 0.3s; }
        .back-btn:hover { color: var(--primary-color); }

        /* æ–‡ç« æ¨™é¡Œå€ */
        .post-header { margin-bottom: 40px; }
        #post-title { font-size: 2.5rem; margin: 10px 0; color: var(--primary-color); line-height: 1.2; }
        #post-date { color: #999; font-size: 0.9rem; }

        /* ä½œè€… Profile æ¨£å¼ */
        .author-profile { display: flex; align-items: center; padding: 20px 0; border-top: 1px solid #eee; border-bottom: 1px solid #eee; margin-bottom: 40px; }
        .author-avatar { width: 50px; height: 50px; border-radius: 50%; background: #ddd; margin-right: 15px; overflow: hidden; }
        .author-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .author-info b { display: block; font-size: 1rem; color: #333; }
        .author-info span { font-size: 0.85rem; color: #777; }

        /* æ–‡ç« å…§å®¹æ¨£å¼ */
        #post-content { font-size: 1.1rem; color: #333; }
        #post-content img { max-width: 100%; height: auto; border-radius: 8px; margin: 20px 0; }
        #post-content h2 { margin-top: 40px; border-left: 4px solid #333; padding-left: 15px; }
        #post-content p { margin-bottom: 1.5em; }

        /* éŒ¯èª¤æç¤º */
        .error-msg { text-align: center; padding: 100px 20px; color: #ff4d4f; }
    </style>
</head>
<body>

    <div class="container">
        <a href="index.html" class="back-btn">â† Back to Blog</a>

        <article>
            <header class="post-header">
                <div id="post-date">Loading date...</div>
                <h1 id="post-title">Loading title...</h1>
            </header>

            <div class="author-profile">
                <div class="author-avatar">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Kirsten" alt="Kirsten">
                </div>
                <div class="author-info">
                    <b>Kirsten Yau</b>
                    <span>UX/UI Designer & Writer</span>
                </div>
            </div>

            <div id="post-content">
                <p>Loading content...</p>
            </div>
        </article>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const slug = urlParams.get('slug');

        if (!slug) {
            showError("No article identifier found.");
            return;
        }

        // ğŸ’¡ ä¿®æ­£è·¯å¾‘é‚è¼¯ï¼šç¢ºä¿å¾æ­£ç¢ºè·¯å¾‘æŠ“å–
        const jsonPath = 'posts/posts.json';
        const mdPath = `posts/${slug}.md`;

        Promise.all([
            fetch(jsonPath).then(res => {
                if (!res.ok) throw new Error("Missing posts.json");
                return res.json();
            }),
            fetch(mdPath).then(res => {
                if (!res.ok) throw new Error("Missing .md file");
                return res.text();
            })
        ])
        .then(([posts, mdText]) => {
            // 1. åŒ¹é…æ­£ç¢ºçš„æ¨™é¡Œè³‡æ–™
            const currentPost = posts.find(p => p.slug === slug);
            if (currentPost) {
                document.getElementById('post-title').innerText = currentPost.title;
                document.getElementById('post-date').innerText = currentPost.date;
                document.title = `${currentPost.title} | Kirsten's Blog`;
            }

            // 2. è½‰æ› Markdown
            // ç§»é™¤ Front Matter (--- ... ---)
            const cleanMd = mdText.replace(/^---[\s\S]+?---/, '').trim();
            
            if (window.marked) {
                document.getElementById('post-content').innerHTML = marked.parse(cleanMd);
            } else {
                throw new Error("Marked library not loaded");
            }
        })
        .catch(err => {
            console.error(err);
            showError(`Failed to load article: ${err.message}`);
        });

        function showError(msg) {
            document.getElementById('post-content').innerHTML = `
                <div class="error-msg">
                    <h3>Oops!</h3>
                    <p>${msg}</p>
                    <a href="index.html" style="color: #333;">Return to home</a>
                </div>`;
        }
    });
    </script>
</body>
</html>
