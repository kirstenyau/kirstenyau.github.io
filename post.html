<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DESIGN WITH KIRSTEN</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: "Noto Sans TC", "PingFang TC", sans-serif; 
            background-color: #fcfcfc; 
            margin: 0; color: #333; 
            padding-top: 100px;
        }

        /* 僅更新 Nav Bar 以對齊 Resources 標準 */
        nav { 
            position: fixed; top: 0; left: 0; width: 100%; height: 75px; 
            background: rgba(252, 252, 252, 0.85); 
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center; 
            border-bottom: 0.5px solid rgba(0,0,0,0.06); 
            z-index: 9999; 
        }
        nav a { 
            margin: 0 18px; text-decoration: none; 
            color: #999; font-size: 13px; font-weight: 400;
            transition: 0.3s; letter-spacing: 0.15em;
            text-transform: uppercase;
        }
        nav a:hover { color: #111; }

        /* 還原本來的容器寬度 */
        .container { max-width: 800px; margin: 0 auto; padding: 20px 25px; }

        /* 還原本來的標題樣式 */
        .post-date { font-size: 14px; color: #888; margin-bottom: 10px; display: block; }
        .post-title { font-size: 28px; font-weight: 700; margin-bottom: 30px; line-height: 1.3; }

        /* 還原本來的內文樣式 */
        .post-content { line-height: 1.8; font-size: 16px; }
        .post-content p { margin-bottom: 20px; }
        .post-content img { max-width: 100%; height: auto; margin: 20px 0; }

        footer {
            padding: 60px 0 40px; text-align: center; 
            font-size: 9px; color: #ccc; letter-spacing: 0.3em;
            text-transform: uppercase;
        }

        @media (max-width: 600px) {
            nav { height: 65px; }
            nav a { margin: 0 10px; font-size: 11px; }
            .container { padding: 15px 20px; }
            .post-title { font-size: 22px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="resources.html">Resources</a>
        <a href="about.html">About</a>
    </nav>

    <main class="container">
        <span id="post-date" class="post-date"></span>
        <h1 id="post-title" class="post-title"></h1>
        <div id="post-content" class="post-content"></div>
    </main>

    <footer>
        &copy; 2025 DESIGN WITH KIRSTEN
    </footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const slug = urlParams.get('slug');

        async function loadPost() {
            try {
                const response = await fetch('posts/posts.json');
                const posts = await response.json();
                const post = posts.find(p => p.slug === slug);

                if (post) {
                    document.getElementById('post-title').textContent = post.title;
                    document.getElementById('post-date').textContent = post.date;

                    const contentResponse = await fetch(`posts/${post.slug}.html`);
                    const contentHtml = await contentResponse.text();
                    document.getElementById('post-content').innerHTML = contentHtml;
                }
            } catch (error) {
                console.error('Error loading post:', error);
            }
        }

        loadPost();
    </script>
</body>
</html>
