<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DESIGN WITH KIRSTEN</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: "Noto Sans TC", "PingFang TC", sans-serif; 
            background-color: #fcfcfc; 
            margin: 0; color: #333; 
            padding-top: 100px;
        }

        /* 導覽列：對齊 Resources 標準 */
        nav { 
            position: fixed; top: 0; left: 0; width: 100%; height: 75px; 
            background: rgba(252, 252, 252, 0.85); 
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center; 
            border-bottom: 0.5px solid rgba(0,0,0,0.06); 
            z-index: 9999; 
        }
        nav a { 
            margin: 0 18px; text-decoration: none; 
            color: #999; font-size: 13px; font-weight: 400;
            transition: 0.3s; letter-spacing: 0.15em;
            text-transform: uppercase;
        }
        nav a:hover { color: #111; }

        /* 內文排版：保留提議的高級感間距 */
        .container { max-width: 750px; margin: 0 auto; padding: 40px 25px; }
        #date { font-size: 12px; color: #bbb; letter-spacing: 0.15em; display: block; margin-bottom: 15px; text-transform: uppercase;}
        #title { font-size: 2.2rem; font-weight: 500; color: #111; line-height: 1.3; margin: 0 0 50px 0; }
        
        #content { line-height: 2; font-size: 16px; color: #444; font-weight: 300; }
        #content p { margin-bottom: 30px; text-align: justify; }
        #content img { max-width: 100%; height: auto; display: block; margin: 40px auto; border: 1px solid #eee; }

        .back-to-blog {
            display: inline-block; margin-top: 60px; padding-top: 30px;
            border-top: 1px solid #eee; width: 100%;
            text-decoration: none; color: #bbb; font-size: 12px;
            letter-spacing: 0.1em; transition: 0.3s;
        }
        .back-to-blog:hover { color: #111; }

        footer { padding: 80px 0 40px; text-align: center; font-size: 9px; color: #ccc; letter-spacing: 0.3em; text-transform: uppercase; }

        @media (max-width: 600px) {
            nav { height: 65px; }
            .container { padding: 30px 20px; }
            #title { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="resources.html">Resources</a>
        <a href="about.html">About</a>
    </nav>

    <main class="container">
        <span id="date"></span>
        <h1 id="title"></h1>
        <div id="content"></div>

        <a href="blog.html" class="back-to-blog">← Back to Blog List</a>
    </main>

    <footer>&copy; 2025 DESIGN WITH KIRSTEN</footer>

    <script>
        // 這段 JavaScript 邏輯完全還原你當初成功的版本
        const urlParams = new URLSearchParams(window.location.search);
        const slug = urlParams.get('slug');

        async function loadPost() {
            if (!slug) return;
            try {
                const res = await fetch('posts/posts.json');
                const posts = await res.json();
                const post = posts.find(p => p.slug === slug);

                if (post) {
                    document.title = post.title + " | DESIGN WITH KIRSTEN";
                    document.getElementById('title').innerText = post.title;
                    document.getElementById('date').innerText = post.date;

                    // 抓取 HTML 文章內容
                    const contentRes = await fetch(`posts/${post.slug}.html`);
                    const contentHtml = await contentRes.text();
                    document.getElementById('content').innerHTML = contentHtml;
                }
            } catch (e) {
                console.error("載入失敗:", e);
            }
        }

        loadPost();
    </script>
</body>
</html>
