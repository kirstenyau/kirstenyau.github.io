<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blog - Design with Kirsten</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, system-ui, sans-serif; background: #fafafa; margin: 0; padding-top: 100px; color: #333; line-height: 1.8; }
        
        /* 1. 統一 Nav Bar */
        nav { position: fixed; top: 0; left: 0; width: 100%; height: 70px; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); display: flex; align-items: center; justify-content: center; border-bottom: 1px solid #eee; z-index: 9999; }
        nav a { margin: 0 18px; text-decoration: none; color: #666; font-weight: 600; font-size: 15px; transition: 0.2s; letter-spacing: 0.5px; }
        nav a:hover { color: #007bff; }

        .container { max-width: 750px; margin: 0 auto; padding: 0 20px 80px; }
        .back-link { display: inline-block; margin-bottom: 25px; color: #007bff; text-decoration: none; font-size: 0.9rem; font-weight: 600; transition: 0.2s; }
        .back-link:hover { opacity: 0.6; }

        /* 2. 文章卡片 */
        article { background: #fff; padding: 50px; border-radius: 30px; border: 1px solid #eee; box-shadow: 0 4px 20px rgba(0,0,0,0.03); }

        /* 3. 標題與日期 (極簡化) */
        .post-header { margin-bottom: 40px; }
        #post-title { font-size: 2.4rem; line-height: 1.2; font-weight: 800; color: #111; margin: 0 0 10px 0; letter-spacing: -0.5px; }
        /* 日期：小小的不強調 */
        #post-date { font-size: 0.85rem; color: #bbb; font-weight: 400; letter-spacing: 0.5px; }

        /* 4. 內文樣式 */
        #post-content { font-size: 1.1rem; color: #444; }
        #post-content img { max-width: 100%; border-radius: 20px; margin: 30px 0; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        #post-content h2 { font-size: 1.6rem; margin-top: 45px; color: #111; font-weight: 700; }
        #post-content p { margin-bottom: 1.6em; }

        /* 5. 文末 Follow 區塊 */
        .follow-section { margin-top: 60px; padding: 40px 20px; border-top: 1px solid #f8f9fa; text-align: center; background: #fafafa; border-radius: 20px; }
        .follow-text { font-weight: 700; font-size: 1.05rem; color: #333; margin-bottom: 20px; line-height: 1.5; }
        .social-group { display: flex; gap: 12px; justify-content: center; }
        .social-btn { padding: 12px 25px; border: 1px solid #ddd; border-radius: 50px; text-decoration: none; color: #444; font-weight: 600; font-size: 0.9rem; transition: 0.3s; background: #fff; }
        .social-btn:hover { border-color: #007bff; color: #007bff; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.05); }

        @media (max-width: 600px) {
            nav { height: 60px; }
            body { padding-top: 85px; }
            article { padding: 35px 20px; border-radius: 20px; }
            #post-title { font-size: 1.8rem; }
            .social-group { flex-direction: column; align-items: stretch; }
            .follow-section { padding: 30px 15px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="resources.html">Resources</a>
        <a href="about.html">About</a>
    </nav>

    <div class="container">
        <a href="blog.html" class="back-link">← Back to Stories</a>
        
        <article>
            <div class="post-header">
                <h1 id="post-title">載入中...</h1>
                <div id="post-date">Loading date</div>
            </div>

            <div id="post-content">內容讀取中...</div>

            <div class="follow-section">
                <div class="follow-text">想看更多 UXUI Design 和 AI Tips，<br>記得 Follow 我的 Instagram 和 Threads！</div>
                <div class="social-group">
                    <a href="https://www.instagram.com/kirsten_uxui/" target="_blank" class="social-btn">Instagram</a>
                    <a href="https://www.threads.net/@kirsten_uxui" target="_blank" class="social-btn">Threads</a>
                </div>
            </div>
        </article>
    </div>

    <script>
        async function loadPost() {
            const slug = new URLSearchParams(window.location.search).get('slug');
            if (!slug) return;

            try {
                const response = await fetch(`./posts/${slug}.md?v=${Date.now()}`);
                if (!response.ok) throw new Error();
                const mdText = await response.text();

                // 1. 提取日期
                const dateMatch = mdText.match(/date:\s*(.*)/);
                const publishDate = dateMatch ? dateMatch[1] : "";
                document.getElementById('post-date').innerText = publishDate;

                // 2. 移除 Front Matter 區塊
                const cleanMd = mdText.replace(/^---[\s\S]*?---/, '');

                // 3. 提取標題並更新頁面
                const titleMatch = cleanMd.match(/^#\s+(.*)/);
                const title = titleMatch ? titleMatch[1] : slug;
                document.getElementById('post-title').innerText = title;
                document.title = `${title} - Kirsten`;

                // 4. 渲染剩下內容
                const contentOnly = cleanMd.replace(/^#\s+.*\n/, '');
                document.getElementById('post-content').innerHTML = marked.parse(contentOnly);

            } catch (err) {
                document.getElementById('post-content').innerHTML = "<h1>文章載入失敗</h1>";
            }
        }
        loadPost();
    </script>
</body>
</html>
