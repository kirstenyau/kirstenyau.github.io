<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>加載中... | DESIGN WITH KIRSTEN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: "Noto Sans TC", "PingFang TC", sans-serif; 
            background-color: #fcfcfc; 
            margin: 0; color: #333; 
            padding-top: 100px;
            line-height: 1.8;
        }

        /* 導覽列：對齊 Resources 標準 */
        nav { 
            position: fixed; top: 0; left: 0; width: 100%; height: 75px; 
            background: rgba(252, 252, 252, 0.85); 
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center; 
            border-bottom: 0.5px solid rgba(0,0,0,0.06); 
            z-index: 9999; 
        }
        nav a { 
            margin: 0 18px; text-decoration: none; 
            color: #999; font-size: 13px; font-weight: 400;
            transition: 0.3s; letter-spacing: 0.15em;
            text-transform: uppercase;
        }
        nav a:hover { color: #111; }

        /* 文章容器：限制在 750px 最適合閱讀 */
        .container { max-width: 750px; margin: 0 auto; padding: 40px 25px; }

        /* 文章標題區 */
        .post-header { margin-bottom: 50px; text-align: left; }
        .post-date { font-size: 12px; color: #bbb; letter-spacing: 0.1em; display: block; margin-bottom: 15px; }
        .post-title { font-size: 2.2rem; font-weight: 500; color: #111; line-height: 1.3; margin: 0; }

        /* 文章內文樣式 */
        .post-content { font-size: 16px; color: #444; font-weight: 300; }
        .post-content p { margin-bottom: 30px; text-align: justify; }
        
        /* 圖片處理：加入微陰影與呼吸感 */
        .post-content img { 
            max-width: 100%; height: auto; display: block; 
            margin: 40px auto; 
            border: 1px solid #eee;
            box-shadow: 0 10px 30px rgba(0,0,0,0.02);
        }

        /* 引用樣式：適合強調金句 */
        .post-content blockquote {
            border-left: 2px solid #111;
            margin: 40px 0;
            padding: 10px 30px;
            color: #777;
            font-style: italic;
            background: #f9f9f9;
        }

        /* 返回按鈕 (回到 Blog 列表) */
        .back-link {
            display: inline-block;
            margin-top: 60px;
            text-decoration: none;
            color: #bbb;
            font-size: 12px;
            letter-spacing: 0.1em;
            transition: 0.3s;
        }
        .back-link:hover { color: #111; }

        /* 返回頂部按鈕樣式 */
        #backToTop {
            position: fixed; bottom: 40px; right: 40px;
            width: 45px; height: 45px;
            background: rgba(255, 255, 255, 0.9);
            color: #999; border: 1px solid #eee;
            border-radius: 50%; cursor: pointer;
            display: none; align-items: center; justify-content: center;
            font-size: 16px; transition: 0.3s;
            z-index: 999; backdrop-filter: blur(5px);
        }
        #backToTop:hover { background: #111; color: #fff; border-color: #111; transform: translateY(-3px); }

        footer {
            padding: 80px 0 40px; text-align: center; 
            font-size: 9px; color: #ccc; letter-spacing: 0.3em;
            text-transform: uppercase;
        }

        @media (max-width: 600px) {
            nav { height: 65px; }
            .container { padding: 30px 20px; }
            .post-title { font-size: 1.7rem; }
            #backToTop { bottom: 20px; right: 20px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="resources.html">Resources</a>
        <a href="about.html">About</a>
    </nav>

    <main class="container">
        <article>
            <header class="post-header">
                <span id="date" class="post-date">Loading date...</span>
                <h1 id="title" class="post-title">Loading title...</h1>
            </header>

            <div id="content" class="post-content">
                </div>

            <a href="blog.html" class="back-link">← Back to Blog</a>
        </article>
    </main>

    <button id="backToTop"><i class="fa-solid fa-chevron-up"></i></button>

    <footer>&copy; 2025 DESIGN WITH KIRSTEN</footer>

    <script>
        // 獲取 Slug
        const urlParams = new URLSearchParams(window.location.search);
        const slug = urlParams.get('slug');

        async function loadPost() {
            try {
                const res = await fetch('posts/posts.json');
                const posts = await res.json();
                const post = posts.find(p => p.slug === slug);

                if (post) {
                    document.title = `${post.title} | DESIGN WITH KIRSTEN`;
                    document.getElementById('title').innerText = post.title;
                    document.getElementById('date').innerText = post.date;
                    
                    // 加載對應的 HTML 內容
                    const contentRes = await fetch(`posts/${post.slug}.html`);
                    const contentHtml = await contentRes.text();
                    document.getElementById('content').innerHTML = contentHtml;
                }
            } catch (e) {
                console.error("加載文章失敗:", e);
                document.getElementById('content').innerHTML = "<p>抱歉，找不到該文章內容。</p>";
            }
        }

        // 返回頂部功能
        const btn = document.getElementById("backToTop");
        window.onscroll = function() {
            if (document.body.scrollTop > 400 || document.documentElement.scrollTop > 400) {
                btn.style.display = "flex";
            } else {
                btn.style.display = "none";
            }
        };
        btn.onclick = function() {
            window.scrollTo({top: 0, behavior: "smooth"});
        };

        loadPost();
    </script>
</body>
</html>
