<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DESIGN WITH KIRSTEN</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: "Noto Sans TC", "PingFang TC", sans-serif; 
            background-color: #fcfcfc; 
            margin: 0; color: #333; 
            padding-top: 100px;
        }

        /* 導覽列：對齊 Resources 標準 */
        nav { 
            position: fixed; top: 0; left: 0; width: 100%; height: 75px; 
            background: rgba(252, 252, 252, 0.85); 
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center; 
            border-bottom: 0.5px solid rgba(0,0,0,0.06); 
            z-index: 9999; 
        }
        nav a { 
            margin: 0 18px; text-decoration: none; 
            color: #999; font-size: 13px; font-weight: 400;
            transition: 0.3s; letter-spacing: 0.15em;
            text-transform: uppercase;
        }
        nav a:hover { color: #111; }

        .container { max-width: 750px; margin: 0 auto; padding: 40px 25px; }

        .post-date { font-size: 12px; color: #bbb; letter-spacing: 0.15em; display: block; margin-bottom: 15px; text-transform: uppercase;}
        .post-title { font-size: 2.2rem; font-weight: 500; color: #111; line-height: 1.3; margin: 0 0 50px 0; }

        .post-content { line-height: 2; font-size: 16px; color: #444; font-weight: 300; }
        .post-content p { margin-bottom: 30px; text-align: justify; }
        .post-content img { max-width: 100%; height: auto; display: block; margin: 40px auto; border: 1px solid #eee; }

        .back-to-blog {
            display: inline-block; margin-top: 60px; padding-top: 30px;
            border-top: 1px solid #eee; width: 100%;
            text-decoration: none; color: #bbb; font-size: 12px;
            letter-spacing: 0.1em; transition: 0.3s;
        }
        .back-to-blog:hover { color: #111; }

        footer { padding: 80px 0 40px; text-align: center; font-size: 9px; color: #ccc; letter-spacing: 0.3em; text-transform: uppercase; }

        @media (max-width: 600px) {
            nav { height: 65px; }
            .container { padding: 30px 20px; }
            .post-title { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="resources.html">Resources</a>
        <a href="about.html">About</a>
    </nav>

    <main class="container">
        <span id="post-date" class="post-date"></span>
        <h1 id="post-title" class="post-title">加載中...</h1>
        
        <article id="post-content" class="post-content">
            </article>

        <a href="blog.html" class="back-to-blog">← Back to Blog List</a>
    </main>

    <footer>&copy; 2025 DESIGN WITH KIRSTEN</footer>

    <script>
        // 1. 取得 URL 中的 slug (例如 post.html?slug=my-article)
        const params = new URLSearchParams(window.location.search);
        const slug = params.get('slug');

        async function loadPost() {
            if (!slug) {
                document.getElementById('post-title').innerText = "未找到文章標籤";
                return;
            }

            try {
                // 2. 獲取 JSON 資料
                const response = await fetch('posts/posts.json');
                const posts = await response.json();
                const post = posts.find(p => p.slug === slug);

                if (post) {
                    // 3. 設定標題與日期
                    document.title = `${post.title} | DESIGN WITH KIRSTEN`;
                    document.getElementById('post-title').innerText = post.title;
                    document.getElementById('post-date').innerText = post.date;

                    // 4. 關鍵修正：嘗試載入對應的 .html 檔案
                    // 請確認你的檔案確實放在 posts/ 目錄下，且檔名正確
                    const contentPath = `posts/${post.slug}.html`;
                    console.log("正在嘗試從此路徑讀取內容:", contentPath);

                    const contentResponse = await fetch(contentPath);
                    
                    if (contentResponse.ok) {
                        const htmlContent = await contentResponse.text();
                        document.getElementById('post-content').innerHTML = htmlContent;
                    } else {
                        document.getElementById('post-content').innerHTML = 
                            `<p style="color:red;">找不到文章內容檔案 (${contentPath})。請確認檔案是否存在於 posts 資料夾中。</p>`;
                    }
                } else {
                    document.getElementById('post-title').innerText = "文章不存在";
                }
            } catch (error) {
                console.error("載入出錯:", error);
                document.getElementById('post-title').innerText = "載入失敗";
                document.getElementById('post-content').innerHTML = "<p>請檢查網路連線或 posts.json 格式是否正確。</p>";
            }
        }

        loadPost();
    </script>
</body>
</html>
