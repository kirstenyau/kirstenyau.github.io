<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post - Design with Kirsten</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; line-height: 1.7; max-width: 700px; margin: 0 auto; padding: 60px 20px; color: #333; }
        .back-nav { margin-bottom: 40px; }
        .back-nav a { text-decoration: none; color: #888; font-size: 0.9rem; }
        #post-content img { max-width: 100%; border-radius: 10px; margin: 20px 0; }
        h1 { font-size: 2.2rem; line-height: 1.3; margin-bottom: 10px; }
        .date { color: #aaa; font-size: 0.9rem; margin-bottom: 30px; display: block; }
    </style>
</head>
<body>
    <div class="back-nav"><a href="blog.html">← Back to Blog</a></div>
    <article id="post-content">載入內容中...</article>

    <script>
        async function loadDetail() {
            const slug = new URLSearchParams(window.location.search).get('slug');
            const container = document.getElementById('post-content');
            
            if (!slug) {
                container.innerHTML = "找不到文章標籤。";
                return;
            }

            try {
                // 1. 抓取 .md 檔案
                const response = await fetch(`./posts/${slug}.md`);
                if (!response.ok) throw new Error('檔案讀取失敗');
                
                let text = await response.text();
                
                // 2. 移除 Front Matter (--- 標題區塊)
                const cleanContent = text.replace(/^---[\s\S]*?---/, '');
                
                // 3. 渲染
                container.innerHTML = marked.parse(cleanContent);
                
                // 4. 設定網頁標題
                document.title = slug.replace(/-/g, ' ') + " | Blog";

            } catch (err) {
                container.innerHTML = "文章載入失敗，請確認路徑是否正確。";
                console.error(err);
            }
        }
        loadDetail();
    </script>
</body>
</html>
