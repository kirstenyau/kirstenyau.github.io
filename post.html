<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Article | DESIGN WITH KIRSTEN</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: "Noto Sans TC", "PingFang TC", sans-serif; 
            background-color: #fcfcfc; 
            margin: 0; color: #333; 
            padding-top: 100px;
            line-height: 1.8;
        }

        /* 導覽列 (全站統一) */
        nav { 
            position: fixed; top: 0; left: 0; width: 100%; height: 75px; 
            background: rgba(252, 252, 252, 0.85); 
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center; 
            border-bottom: 0.5px solid rgba(0,0,0,0.06); 
            z-index: 9999; 
        }
        nav a { 
            margin: 0 18px; text-decoration: none; 
            color: #999; font-size: 13px; font-weight: 400;
            transition: 0.3s; letter-spacing: 0.15em;
            text-transform: uppercase;
        }
        nav a:hover { color: #111; }

        .container { max-width: 750px; margin: 0 auto; padding: 40px 25px; }

        /* 文章頭部 */
        .post-header { margin-bottom: 60px; text-align: left; }
        .post-date { 
            font-size: 0.8rem; color: #bbb; letter-spacing: 0.2em;
            display: block; margin-bottom: 20px;
        }
        .post-title { 
            font-size: 2rem; font-weight: 500; color: #111; 
            margin: 0; line-height: 1.4; letter-spacing: 0.05em;
        }
        .header-line {
            width: 40px; height: 1px; background: #111;
            margin: 30px 0;
        }

        /* Markdown 內容樣式優化 */
        #post-content { font-size: 1.05rem; color: #444; font-weight: 300; }
        #post-content h2 { 
            font-size: 1.5rem; color: #111; margin-top: 50px; margin-bottom: 20px;
            font-weight: 500; letter-spacing: 0.05em;
        }
        #post-content p { margin-bottom: 25px; }
        #post-content img { 
            max-width: 100%; height: auto; margin: 30px 0;
            border: 1px solid #eee;
        }
        #post-content blockquote {
            border-left: 2px solid #111;
            margin: 30px 0; padding-left: 25px;
            color: #777; font-style: italic;
        }

        /* 返回按鈕 (直角風格) */
        .back-container {
            margin-top: 80px; padding-top: 40px;
            border-top: 1px solid #eee;
        }
        .back-btn {
            display: inline-block;
            padding: 12px 25px;
            border: 1px solid #111;
            color: #111;
            text-decoration: none;
            font-size: 11px;
            letter-spacing: 0.2em;
            transition: 0.3s;
            text-transform: uppercase;
        }
        .back-btn:hover {
            background: #111;
            color: #fff;
        }

        /* 頁尾 */
        footer {
            padding: 80px 0 40px;
            text-align: center; font-size: 9px; color: #ccc;
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }

        @media (max-width: 600px) {
            .post-title { font-size: 1.6rem; }
            .container { padding: 20px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="resources.html">Resources</a>
        <a href="about.html">About</a>
    </nav>

    <article class="container">
        <header class="post-header">
            <span id="post-date" class="post-date">LOADING...</span>
            <h1 id="post-title" class="post-title">——</h1>
            <div class="header-line"></div>
        </header>

        <div id="post-content">
            </div>

        <div class="back-container">
            <a href="blog.html" class="back-btn">← Back to Blog</a>
        </div>
    </article>

    <footer>
        &copy; 2025 DESIGN WITH KIRSTEN
    </footer>

    <script>
        async function loadPost() {
            const params = new URLSearchParams(window.location.search);
            const slug = params.get('slug');
            
            if (!slug) {
                window.location.href = 'blog.html';
                return;
            }

            try {
                // 1. 先抓取 posts.json 取得標題與日期
                const resList = await fetch('posts/posts.json');
                const posts = await resList.json();
                const postInfo = posts.find(p => p.slug === slug);

                if (postInfo) {
                    document.getElementById('post-title').innerText = postInfo.title;
                    document.getElementById('post-date').innerText = postInfo.date;
                    document.title = `${postInfo.title} | DESIGN WITH KIRSTEN`;
                }

                // 2. 抓取對應的 .md 檔案內容
                const resContent = await fetch(`posts/${slug}.md`);
                if (!resContent.ok) throw new Error('Markdown 檔案不存在');
                
                const markdown = await resContent.content ? await resContent.content : await resContent.text();
                document.getElementById('post-content').innerHTML = marked.parse(markdown);

            } catch (e) {
                document.getElementById('post-content').innerHTML = '<p>文章內容載入失敗。</p>';
            }
        }
        loadPost();
    </script>
</body>
</html>
