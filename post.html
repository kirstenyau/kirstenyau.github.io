<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post | DESIGN WITH KIRSTEN</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: "Noto Sans TC", sans-serif; 
            background-color: #fcfcfc; 
            margin: 0; color: #333; 
            padding-top: 100px;
        }

        nav { 
            position: fixed; top: 0; left: 0; width: 100%; height: 75px; 
            background: rgba(252, 252, 252, 0.85); 
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center; 
            border-bottom: 0.5px solid rgba(0,0,0,0.06); 
            z-index: 9999; 
        }
        nav a { 
            margin: 0 18px; text-decoration: none; 
            color: #999; font-size: 13px; font-weight: 400;
            transition: 0.3s; letter-spacing: 0.15em;
            text-transform: uppercase;
        }
        nav a:hover { color: #111; }

        .container { max-width: 680px; margin: 0 auto; padding: 20px 25px; }
        
        #date { font-size: 11px; color: #bbb; letter-spacing: 0.2em; display: block; margin-bottom: 15px; text-transform: uppercase; }
        #title { font-size: 2.1rem; font-weight: 500; color: #111; line-height: 1.4; margin: 0 0 50px 0; letter-spacing: -0.01em; }
        
        #content { 
            line-height: 2.1; 
            font-size: 16px; 
            color: #444; 
            font-weight: 300;
        }
        
        #content p { margin-bottom: 30px; text-align: justify; }
        #content h1, #content h2 { font-size: 1.5rem; color: #111; margin-top: 50px; font-weight: 500; }
        #content img { 
            max-width: 100%; height: auto; display: block; 
            margin: 45px auto; border-radius: 4px;
        }

        .back-link { 
            display: inline-block; margin-top: 70px; padding-top: 25px; 
            border-top: 1px solid #f0f0f0; width: 100%; 
            text-decoration: none; color: #bbb; font-size: 11px; 
            letter-spacing: 0.1em; transition: 0.3s;
        }
        .back-link:hover { color: #111; }

        footer { padding: 60px 0 40px; text-align: center; font-size: 9px; color: #ccc; letter-spacing: 0.3em; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="resources.html">Resources</a>
        <a href="about.html">About</a>
    </nav>

    <main class="container">
        <span id="date"></span>
        <h1 id="title"></h1>
        <div id="content">載入中...</div>
        <a href="blog.html" class="back-link">← BACK TO BLOG</a>
    </main>

    <footer>&copy; 2025 DESIGN WITH KIRSTEN</footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const slug = urlParams.get('slug');

        async function loadPost() {
            if (!slug) return;
            try {
                const res = await fetch(`posts/posts.json?t=${Date.now()}`);
                const posts = await res.json();
                const post = posts.find(p => p.slug === slug);

                if (post) {
                    document.title = post.title + " | DESIGN WITH KIRSTEN";
                    document.getElementById('title').textContent = post.title;
                    document.getElementById('date').textContent = post.date;

                    const contentRes = await fetch(`posts/${post.slug}.md?t=${Date.now()}`);
                    if (contentRes.ok) {
                        let markdownText = await contentRes.text();
                        
                        // ✨ 強力過濾：移除 Markdown 檔案中重複的標籤資訊 (Front Matter)
                        // 它會移除開頭的 title: "..." 和 date: "..." 以及 # 大標題
                        markdownText = markdownText
                            .replace(/title:\s*".*?"/g, '')  // 移除 title 標籤
                            .replace(/date:\s*".*?"/g, '')   // 移除 date 標籤
                            .replace(/^#\s+.*/m, '')         // 移除第一行 # 大標題
                            .trim();                         // 移除首尾多餘空格

                        document.getElementById('content').innerHTML = marked.parse(markdownText);
                    } else {
                        document.getElementById('content').innerHTML = "Content not found.";
                    }
                }
            } catch (e) { console.error(e); }
        }
        loadPost();
    </script>
</body>
</html>
