<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Post - Design with Kirsten</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, system-ui, sans-serif; background: #fafafa; margin: 0; padding-top: 100px; color: #333; line-height: 1.8; }
        nav { position: fixed; top: 0; left: 0; width: 100%; height: 70px; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); display: flex; align-items: center; justify-content: center; border-bottom: 1px solid #eee; z-index: 9999; }
        nav a { margin: 0 18px; text-decoration: none; color: #666; font-weight: 600; font-size: 15px; transition: 0.2s; letter-spacing: 0.5px; }
        nav a:hover { color: #007bff; }
        .container { max-width: 750px; margin: 0 auto; padding: 0 20px 80px; }
        article { background: #fff; padding: 40px; border-radius: 24px; border: 1px solid #eee; box-shadow: 0 4px 20px rgba(0,0,0,0.03); }
        .back-link { display: inline-block; margin-bottom: 25px; color: #007bff; text-decoration: none; font-size: 0.95rem; font-weight: 600; }
        #post-content h1 { font-size: 2.2rem; line-height: 1.3; margin-bottom: 25px; font-weight: 800; }
        #post-content img { max-width: 100%; height: auto; border-radius: 16px; margin: 30px 0; box-shadow: 0 4px 15px rgba(0,0,0,0.06); }
        @media (max-width: 600px) {
            nav { height: 60px; }
            nav a { margin: 0 12px; font-size: 14px; body { padding-top: 85px; }
            article { padding: 25px; border-radius: 16px; }
        }
    </style>
</head>
<body>
    <nav><a href="index.html">Home</a><a href="blog.html">Blog</a><a href="resources.html">Resources</a><a href="about.html">About</a></nav>
    <div class="container">
        <a href="blog.html" class="back-link">← Back</a>
        <article id="post-content"><p style="text-align: center; color: #aaa;">載入中...</p></article>
    </div>
    <script>
        async function loadPost() {
            const slug = new URLSearchParams(window.location.search).get('slug');
            const container = document.getElementById('post-content');
            if (!slug) return;
            try {
                const response = await fetch(`./posts/${slug}.md?v=${Date.now()}`);
                if (!response.ok) throw new Error();
                const mdText = await response.text();
                container.innerHTML = marked.parse(mdText.replace(/^---[\s\S]*?---/, ''));
            } catch (err) { container.innerHTML = "<h1>載入失敗</h1>"; }
        }
        loadPost();
    </script>
</body>
</html>
