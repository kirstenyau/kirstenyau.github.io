<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post | DESIGN WITH KIRSTEN</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            font-family: "Noto Sans TC", sans-serif; 
            background-color: #fcfcfc; 
            margin: 0; 
            color: #333; 
            padding-top: 100px; 
            -webkit-font-smoothing: antialiased;
        }

        /* Navigation Bar */
        nav { 
            position: fixed; top: 0; left: 0; width: 100%; height: 75px; 
            background: rgba(252, 252, 252, 0.85); backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px); display: flex; align-items: center; 
            justify-content: center; border-bottom: 0.5px solid rgba(0,0,0,0.06); z-index: 9999; 
        }
        nav a { 
            margin: 0 18px; text-decoration: none; color: #999; font-size: 13px; 
            font-weight: 400; transition: 0.3s; letter-spacing: 0.15em; text-transform: uppercase; 
        }
        nav a:hover { color: #111; }

        .container { max-width: 680px; margin: 0 auto; padding: 20px 25px; }

        #page-title { 
            font-size: 2.1rem; font-weight: 500; color: #111; line-height: 1.3; 
            margin: 0 0 25px 0; letter-spacing: -0.01em; 
        }

        .author-info { display: flex; align-items: center; margin-bottom: 40px; }
        .author-profile-pic { width: 44px; height: 44px; border-radius: 50%; margin-right: 12px; object-fit: cover; }
        .author-details { display: flex; flex-direction: column; }
        .author-name { font-size: 14px; font-weight: 500; color: #111; line-height: 1.4; }
        .post-date { font-size: 12px; color: #999; line-height: 1.4; }

        #content { line-height: 2.1; font-size: 16px; color: #444; font-weight: 300; }
        #content p { margin-bottom: 30px; text-align: justify; }
        #content h2 { font-size: 1.5rem; color: #111; margin-top: 50px; font-weight: 500; }
        #content img { max-width: 100%; height: auto; display: block; margin: 40px auto; border-radius: 4px; }

        /* CTA Card Style */
        .cta-card {
            margin: 80px 0 40px 0;
            padding: 50px 20px;
            background-color: #fff;
            border: 1px solid #f2f2f2;
            text-align: center;
            border-radius: 4px;
        }
        .cta-title {
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.2em;
            color: #111;
            margin-bottom: 30px;
            text-transform: uppercase;
        }
        .cta-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        .cta-btn {
            text-decoration: none;
            font-size: 12px;
            letter-spacing: 0.1em;
            padding: 14px 0;
            width: 100%;
            max-width: 240px;
            transition: 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border-radius: 2px;
        }
        .btn-ig { border: 1px solid #111; color: #111; font-weight: 400; }
        .btn-ig:hover { background: #111; color: #fff; }
        .btn-threads { background: #f9f9f9; color: #777; border: 1px solid #f9f9f9; }
        .btn-threads:hover { background: #f0f0f0; color: #111; }

        @media (min-width: 600px) {
            .cta-buttons { flex-direction: row; justify-content: center; }
        }

        .back-link-container { margin-top: 40px; padding-top: 25px; border-top: 1px solid #f0f0f0; }
        .back-link { text-decoration: none; color: #bbb; font-size: 11px; letter-spacing: 0.1em; transition: 0.3s; text-transform: uppercase; }
        .back-link:hover { color: #111; }

        footer { padding: 80px 0 40px; text-align: center; font-size: 9px; color: #ccc; letter-spacing: 0.3em; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="resources.html">Resources</a>
        <a href="about.html">About</a>
    </nav>

    <main class="container">
        <h1 id="page-title"></h1> 

        <div class="author-info">
            <img src="profile.png" alt="Kirsten Yau" class="author-profile-pic">
            <div class="author-details">
                <span class="author-name">Kirsten Yau</span> 
                <span id="post-date" class="post-date"></span> 
            </div>
        </div>

        <div id="content">Loading story...</div>

        <section class="cta-card">
            <div class="cta-title">追蹤看更多 Case Study</div>
            <div class="cta-buttons">
                <a href="https://www.instagram.com/kirsten_uxui/" target="_blank" class="cta-btn btn-ig">在 IG 看 Case Study</a>
                <a href="https://www.threads.net/@kirsten_uxui" target="_blank" class="cta-btn btn-threads">在 Threads 看工作碎碎念</a>
            </div>
        </section>

        <div class="back-link-container">
            <a href="blog.html" class="back-link">← BACK TO BLOG</a>
        </div>
    </main>

    <footer>&copy; 2025 DESIGN WITH KIRSTEN</footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const slug = urlParams.get('slug');

        async function loadPost() {
            if (!slug) { window.location.href = 'blog.html'; return; }
            try {
                const res = await fetch(`posts/posts.json?t=${Date.now()}`);
                const posts = await res.json();
                const post = posts.find(p => p.slug === slug);

                if (post) {
                    document.title = post.title + " | DESIGN WITH KIRSTEN";
                    document.getElementById('page-title').textContent = post.title;
                    document.getElementById('post-date').textContent = post.date;

                    const contentRes = await fetch(`posts/${post.slug}.md?t=${Date.now()}`);
                    if (contentRes.ok) {
                        let markdownText = await contentRes.text();
                        markdownText = markdownText
                            .replace(/---[\s\S]*?---/, '')    
                            .replace(/title:\s*".*?"/g, '')  
                            .replace(/date:\s*".*?"/g, '')   
                            .replace(/^#\s+.*/m, '')
                            .trim();                         
                        
                        document.getElementById('content').innerHTML = marked.parse(markdownText);
                    }
                }
            } catch (e) { console.error(e); }
        }
        loadPost();
    </script>
</body>
</html>
