<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post - Design with Kirsten</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* 1. 統一全域樣式 */
        body { font-family: -apple-system, system-ui, sans-serif; background: #fff; margin: 0; padding-top: 120px; color: #333; line-height: 1.8; }
        
        /* 2. 統一的 Floating Nav Bar */
        nav { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(255,255,255,0.85); backdrop-filter: blur(10px); padding: 12px 30px; border-radius: 50px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); z-index: 1000; border: 1px solid rgba(238, 238, 238, 0.5); display: flex; white-space: nowrap; }
        nav a { margin: 0 15px; text-decoration: none; color: #666; font-weight: 500; font-size: 14px; transition: color 0.2s; }
        nav a:hover { color: #007bff; }

        /* 3. 文章內容區域佈局 */
        .container { max-width: 750px; margin: 0 auto; padding: 0 25px 80px; }
        .back-link { display: inline-block; margin-bottom: 30px; color: #007bff; text-decoration: none; font-size: 0.9rem; font-weight: 500; }
        .back-link:hover { text-decoration: underline; }

        /* 4. Markdown 內容美化 */
        #post-content h1 { font-size: 2.5rem; line-height: 1.2; margin-bottom: 10px; color: #111; }
        #post-content img { max-width: 100%; height: auto; border-radius: 12px; margin: 30px 0; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        #post-content p { margin-bottom: 1.5em; font-size: 1.1rem; color: #444; }
        #post-content blockquote { border-left: 4px solid #007bff; background: #f8f9fa; margin: 20px 0; padding: 15px 25px; color: #555; font-style: italic; border-radius: 0 8px 8px 0; }
        #post-content pre { background: #f4f4f4; padding: 20px; border-radius: 10px; overflow-x: auto; font-size: 0.9rem; }
        #post-content code { background: #f0f0f0; padding: 2px 5px; border-radius: 4px; font-family: monospace; }
        
        /* 加載動畫 */
        .loading { text-align: center; color: #aaa; margin-top: 50px; font-style: italic; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="resources.html">Resources</a>
        <a href="#">About</a>
    </nav>

    <div class="container">
        <a href="blog.html" class="back-link">← Back to Blog</a>
        <article id="post-content" class="loading">正在讀取內容中...</article>
    </div>

    <script>
        async function loadPost() {
            const urlParams = new URLSearchParams(window.location.search);
            const slug = urlParams.get('slug');
            const container = document.getElementById('post-content');

            if (!slug) {
                container.innerHTML = "<h1>抱歉！</h1><p>我們找不到這篇文章的標籤。</p>";
                return;
            }

            try {
                // 使用絕對路徑並增加隨機數避免快取
                const response = await fetch(`https://kirstenyau.github.io/posts/${slug}.md?v=${new Date().getTime()}`);
                
                if (!response.ok) {
                    throw new Error("404");
                }

                const mdText = await response.text();

                // 移除 Notion 生成的 Front Matter (--- 區塊)
                const cleanMd = mdText.replace(/^---[\s\S]*?---/, '');

                // 渲染 Markdown 並更新標題
                container.classList.remove('loading');
                container.innerHTML = marked.parse(cleanMd);
                
                // 將 Slug 轉換為可讀標題作為網頁標籤名
                const displayTitle = slug.replace(/-/g, ' ').toUpperCase();
                document.title = `${displayTitle} - Design with Kirsten`;

            } catch (err) {
                console.error(err);
                container.innerHTML = `
                    <div style="text-align:center; padding: 50px 0;">
                        <h1>文章尚未就緒</h1>
                        <p>這篇文章可能還在部署中，或者路徑不正確。</p>
                        <p><small style="color:#ccc">路徑參考: posts/${slug}.md</small></p>
                        <a href="blog.html" style="color:#007bff">回列表重試</a>
                    </div>
                `;
            }
        }

        // 執行加載
        loadPost();
    </script>
</body>
</html>
