<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DESIGN WITH KIRSTEN</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: "Noto Sans TC", "PingFang TC", sans-serif; 
            background-color: #fcfcfc; 
            margin: 0; color: #333; 
            padding-top: 100px; /* 為固定導覽列留空間 */
        }

        /* 導覽列：精準對齊 Resources 標準 */
        nav { 
            position: fixed; top: 0; left: 0; width: 100%; height: 75px; 
            background: rgba(252, 252, 252, 0.85); 
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center; 
            border-bottom: 0.5px solid rgba(0,0,0,0.06); 
            z-index: 9999; 
        }
        nav a { 
            margin: 0 18px; text-decoration: none; 
            color: #999; font-size: 13px; font-weight: 400;
            transition: 0.3s; letter-spacing: 0.15em;
            text-transform: uppercase;
        }
        nav a:hover { color: #111; }

        /* 內文容器：優化閱讀寬度與間距 */
        .container { 
            max-width: 750px; 
            margin: 0 auto; 
            padding: 20px 25px; 
        }
        
        /* 標題與日期樣式 */
        #post-date { 
            font-size: 12px; color: #bbb; letter-spacing: 0.15em; 
            display: block; margin-bottom: 10px; text-transform: uppercase;
        }
        #post-title { 
            font-size: 2.2rem; font-weight: 500; color: #111; 
            line-height: 1.3; margin: 0 0 40px 0; 
        }

        /* 內文排版：行高 2.0 倍，閱讀更舒適 */
        #post-content { 
            line-height: 2; font-size: 16px; color: #444; font-weight: 300; 
        }
        #post-content p { margin-bottom: 25px; text-align: justify; }
        #post-content img { 
            max-width: 100%; height: auto; display: block; 
            margin: 30px auto; border: 1px solid #eee; 
        }

        /* 返回鏈接 */
        .back-to-blog {
            display: inline-block; margin-top: 50px; padding-top: 20px;
            border-top: 1px solid #eee; width: 100%;
            text-decoration: none; color: #bbb; font-size: 11px;
            letter-spacing: 0.1em; transition: 0.3s;
        }
        .back-to-blog:hover { color: #111; }

        footer { 
            padding: 60px 0 40px; text-align: center; 
            font-size: 9px; color: #ccc; letter-spacing: 0.3em; 
            text-transform: uppercase; 
        }

        @media (max-width: 600px) {
            nav { height: 65px; }
            .container { padding: 15px 20px; }
            #post-title { font-size: 1.7rem; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="resources.html">Resources</a>
        <a href="about.html">About</a>
    </nav>

    <main class="container">
        <span id="post-date"></span>
        <h1 id="post-title"></h1>
        <div id="post-content"></div>

        <a href="blog.html" class="back-to-blog">← Back to Blog</a>
    </main>

    <footer>&copy; 2025 DESIGN WITH KIRSTEN</footer>

    <script>
        // 保持最原始、簡單的邏輯
        const urlParams = new URLSearchParams(window.location.search);
        const slug = urlParams.get('slug');

        async function loadPost() {
            if (!slug) return;
            try {
                // 讀取 JSON 檔案
                const response = await fetch('posts/posts.json');
                const posts = await response.json();
                // 尋找對應 slug 的文章
                const post = posts.find(p => p.slug === slug);

                if (post) {
                    document.title = post.title + " | DESIGN WITH KIRSTEN";
                    document.getElementById('post-title').textContent = post.title;
                    document.getElementById('post-date').textContent = post.date;

                    // 讀取文章 HTML 內容
                    const contentResponse = await fetch(`posts/${post.slug}.html`);
                    if (contentResponse.ok) {
                        const contentHtml = await contentResponse.text();
                        document.getElementById('post-content').innerHTML = contentHtml;
                    }
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        loadPost();
    </script>
</body>
</html>
