<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>About - Design with Kirsten</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, system-ui, sans-serif; background: #fafafa; margin: 0; padding-top: 100px; color: #333; line-height: 1.6; }
        
        /* 統一頂部鎖定導覽列 */
        nav { position: fixed; top: 0; left: 0; width: 100%; height: 70px; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); display: flex; align-items: center; justify-content: center; border-bottom: 1px solid #eee; z-index: 9999; }
        nav a { margin: 0 18px; text-decoration: none; color: #666; font-weight: 600; font-size: 15px; transition: 0.2s; letter-spacing: 0.5px; }
        nav a:hover { color: #007bff; }

        .container { max-width: 800px; margin: 0 auto; padding: 0 25px 80px; }
        
        /* About 卡片佈局 */
        .about-card { 
            background: #fff; 
            border-radius: 32px; 
            border: 1px solid #eee; 
            padding: 55px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.03); 
            display: flex; 
            align-items: center; 
            gap: 45px; 
        }

        /* 照片樣式 */
        .about-image { 
            flex-shrink: 0;
            width: 240px; 
            height: 240px; 
            border-radius: 28px; 
            object-fit: cover; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        /* 文字內容 */
        .about-text { flex-grow: 1; }
        .about-text h1 { font-size: 2.2rem; margin: 0 0 10px 0; font-weight: 800; color: #111; letter-spacing: -0.5px; }
        
        /* 藍色標籤：更新文字內容 */
        .about-text .tag { display: inline-block; background: #f0f7ff; color: #007bff; padding: 4px 14px; border-radius: 50px; font-size: 0.8rem; font-weight: 700; margin-bottom: 20px; letter-spacing: 1px; text-transform: uppercase; }
        
        /* 內文：統一字距，移除粗體 */
        .about-text p { font-size: 1.05rem; color: #4a4a4a; margin-bottom: 25px; line-height: 1.8; text-align: justify; letter-spacing: 0.02em; font-weight: 400; }

        /* 社群按鈕區 */
        .cta-text { font-weight: 600; color: #222; margin-bottom: 15px; display: block; font-size: 0.95rem; }
        .social-links { display: flex; gap: 12px; }
        .social-btn { 
            padding: 12px 24px; 
            border: 1px solid #ddd; 
            border-radius: 50px; 
            text-decoration: none; 
            color: #444; 
            font-weight: 600; 
            font-size: 0.9rem; 
            transition: 0.3s; 
            background: #fff; 
        }
        .social-btn:hover { 
            border-color: #007bff; 
            color: #007bff; 
            transform: translateY(-3px); 
            box-shadow: 0 8px 15px rgba(0,0,0,0.05); 
        }

        @media (max-width: 768px) {
            .about-card { flex-direction: column; padding: 40px 25px; text-align: center; }
            .about-image { width: 180px; height: 180px; margin-bottom: 10px; }
            .social-links { justify-content: center; flex-direction: column; }
            nav { height: 60px; }
            nav a { margin: 0 10px; font-size: 14px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="resources.html">Resources</a>
        <a href="about.html">About</a>
    </nav>

    <div class="container">
        <div class="about-card">
            <img src="profile.png" alt="Kirsten" class="about-image">
            
            <div class="about-text">
                <span class="tag">UXUI DESIGNER / INFJ / Miffy Lover</span>
                <h1>Hi, I'm Kirsten.</h1>
                
                <p>
                    從 Content Editor 轉職 UXUI Designer，過程靠自學和邊做邊累積經驗。身為 INFJ，我對美感有天生的執着，加上喜歡思考和解決問題，設計變了我的天職。
                </p>
                <p>
                    設計不只是我的工作，在日常生活中遇到難題也能學以致用，希望在這裡跟大家分享我的 UX 學習筆記！
                </p>

                <span class="cta-text">想跟我互動嗎？歡迎追蹤：</span>
                <div class="social-links">
                    <a href="https://www.instagram.com/kirsten_uxui/" target="_blank" class="social-btn">Instagram</a>
                    <a href="https://www.threads.net/@kirsten_uxui" target="_blank" class="social-btn">Threads</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
