<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>About | DESIGN WITH KIRSTEN</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: "Noto Sans TC", "PingFang TC", sans-serif; 
            background-color: #fcfcfc; 
            margin: 0; color: #333; 
            padding-top: 100px;
        }

        /* 統一導覽列規範 */
        nav { 
            position: fixed; top: 0; left: 0; width: 100%; height: 75px; 
            background: rgba(252, 252, 252, 0.85); 
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center; 
            border-bottom: 0.5px solid rgba(0,0,0,0.06); 
            z-index: 9999; 
        }
        nav a { 
            margin: 0 18px; text-decoration: none; 
            color: #999; font-size: 13px; font-weight: 400;
            transition: 0.3s; letter-spacing: 0.15em;
            text-transform: uppercase;
        }
        nav a:hover { color: #111; }

        .container { max-width: 700px; margin: 0 auto; padding: 40px 25px; }

        .profile-card {
            background: #fff; border: 1px solid #111; padding: 80px 50px 50px;
            margin-top: 70px; position: relative; text-align: center;
        }
        .profile-pic {
            width: 130px; height: 130px; border-radius: 50%; object-fit: cover;
            border: 1px solid #111; position: absolute; top: -65px; left: 50%;
            transform: translateX(-50%); background: #fff;
        }
        .about-title { font-size: 1.5rem; font-weight: 500; color: #111; margin-bottom: 35px; letter-spacing: 0.1em; }
        .about-content { text-align: justify; font-size: 1rem; color: #444; font-weight: 300; line-height: 2; }
        .about-content p { margin-bottom: 25px; }

        .cta-btns { display: flex; justify-content: center; gap: 20px; margin-top: 40px; border-top: 1px solid #eee; padding-top: 40px; }
        .cta-link { flex: 1; max-width: 250px; padding: 15px 10px; border: 1px solid #111; color: #111; text-decoration: none; font-size: 11px; font-weight: 500; letter-spacing: 0.05em; transition: 0.3s; }
        .cta-link:hover { background: #111; color: #fff; }

        footer { padding: 60px 0 40px; text-align: center; font-size: 9px; color: #ccc; letter-spacing: 0.3em; text-transform: uppercase; }

        @media (max-width: 650px) {
            nav { height: 65px; }
            nav a { margin: 0 12px; font-size: 11px; }
            .cta-btns { flex-direction: column; align-items: center; gap: 12px; }
            .cta-link { width: 100%; max-width: 100%; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="resources.html">Resources</a>
        <a href="about.html">About</a>
    </nav>
    <main class="container">
        <div class="profile-card">
            <img src="profile.png" alt="Kirsten" class="profile-pic">
            <h1 class="about-title">你好，我是來自香港的 Kirsten！</h1>
            <div class="about-content">
                <p>我原本是一位 Content Editor，每天寫文章、影相拍片、管理內容平台，直到 2022 年我開始研究世界各地的新聞平台 App...</p>
                <p>作為 INFJ，天生對美感和整齊有莫名執著...</p>
            </div>
            <div class="cta-btns">
                <a href="https://www.instagram.com/kirsten_uxui/" target="_blank" class="cta-link">在 Instagram 看 Case Study</a>
                <a href="https://www.threads.net/@kirsten_uxui" target="_blank" class="cta-link">在 Threads 看 工作碎碎念</a>
            </div>
        </div>
    </main>
    <footer>&copy; 2025 DESIGN WITH KIRSTEN</footer>
</body>
</html>
