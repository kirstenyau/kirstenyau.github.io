    <title>About - Design with Kirsten</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, system-ui, sans-serif; background: #fafafa; margin: 0; padding-top: 100px; color: #333; line-height: 1.6; }

        .container { max-width: 800px; margin: 0 auto; padding: 0 25px 80px; }
        .about-card { background: #fff; border-radius: 30px; border: 1px solid #eee; padding: 50px; box-shadow: 0 4px 20px rgba(0,0,0,0.03); display: flex; align-items: center; gap: 40px; }

        .about-text h1 { font-size: 2.2rem; margin: 0 0 15px 0; font-weight: 800; }

        .social-btn:hover { border-color: #007bff; color: #007bff; transform: translateY(-2px); }
        @media (max-width: 768px) {
            .about-card { flex-direction: column; padding: 35px 25px; text-align: center; }

            nav a { margin: 0 12px; font-size: 14px; }

                <h1>Hi, I'm Kirsten.</h1>
                <p>我是一位從 <strong>Content Editor 轉職</strong> 的 <strong>UXUI Designer</strong>。我熱衷於挖掘使用者需求，並將複雜的邏輯轉化為直覺、美觀的介面。身為 <strong>INFJ</strong>，我擁有敏銳的觀察力，喜歡設計的同時也熱愛分享所學。</p>
                <p>生活中，我是 <strong>Miffy 米飛兔</strong> 的忠實粉絲，養了<strong>兩隻可愛的貓咪</strong>。喜歡設計也愛分享！</p>

                    <a href="https://www.instagram.com/kirsten_uxui/" target="_blank" class="social-btn">Instagram</a>
