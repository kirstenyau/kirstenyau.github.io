<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Resources | DESIGN WITH KIRSTEN</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: "Noto Sans TC", "PingFang TC", sans-serif; 
            background-color: #fcfcfc; 
            margin: 0; color: #333; 
            padding-top: 100px;
        }

        /* 導覽列 (全站統一) */
        nav { 
            position: fixed; top: 0; left: 0; width: 100%; height: 75px; 
            background: rgba(252, 252, 252, 0.85); 
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center; 
            border-bottom: 0.5px solid rgba(0,0,0,0.06); 
            z-index: 9999; 
        }
        nav a { 
            margin: 0 18px; text-decoration: none; 
            color: #999; font-size: 13px; font-weight: 400;
            transition: 0.3s; letter-spacing: 0.15em;
            text-transform: uppercase;
        }
        nav a:hover { color: #111; }

        .container { max-width: 1000px; margin: 0 auto; padding: 40px 20px; }

        /* 標題區 */
        .page-header { text-align: center; margin-bottom: 80px; }
        .page-header h1 { 
            font-size: 1.7rem; font-weight: 500; letter-spacing: 0.35em; 
            color: #111; margin-bottom: 15px;
            text-transform: uppercase;
        }
        .page-header .sub-title { 
            font-size: 0.8rem; color: #aaa; letter-spacing: 0.15em; font-weight: 300; 
        }

        /* 資源網格佈局 */
        #resource-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 雙欄 */
            gap: 25px;
        }

        .resource-card {
            background: #fff;
            border: 1px solid #eee;
            padding: 35px;
            display: flex;
            flex-direction: column;
            transition: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            text-decoration: none;
            color: inherit;
        }

        .resource-card:hover {
            border-color: #111;
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.03);
        }

        .tag {
            font-size: 10px;
            color: #bbb;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 12px;
            font-weight: 500;
            display: block;
        }

        .resource-title {
            font-size: 1.2rem;
            font-weight: 500;
            color: #111;
            margin: 0 0 12px 0;
            letter-spacing: 0.05em;
        }

        .resource-desc {
            font-size: 0.85rem;
            color: #888;
            line-height: 1.7;
            font-weight: 300;
            margin-bottom: 25px;
            flex-grow: 1;
        }

        .resource-link {
            display: inline-block;
            align-self: flex-start;
            padding: 8px 18px;
            border: 1px solid #111;
            font-size: 10px;
            font-weight: 500;
            letter-spacing: 0.2em;
            text-decoration: none;
            color: #111;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .resource-card:hover .resource-link {
            background: #111;
            color: #fff;
        }

        /* 頁尾 */
        footer {
            padding: 80px 0 40px;
            text-align: center; font-size: 9px; color: #ccc;
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            #resource-list { grid-template-columns: 1fr; }
            .page-header h1 { font-size: 1.4rem; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="resources.html">Resources</a>
        <a href="about.html">About</a>
    </nav>

    <div class="container">
        <header class="page-header">
            <h1>Resources</h1>
            <div class="sub-title">CURATED TOOLS FOR DESIGN & PRODUCTIVITY</div>
        </header>

        <div id="resource-list">
            <p style="text-align: center; color: #ccc; letter-spacing: 0.2em; font-size: 12px;">LOADING...</p>
        </div>
    </div>

    <footer>
        &copy; 2025 DESIGN WITH KIRSTEN
    </footer>

    <script>
        async function fetchResources() {
            try {
                // 確保你有一個 resources.json 在同一目錄或指定位置
                const response = await fetch('resources.json');
                const resources = await response.json();
                const list = document.getElementById('resource-list');
                list.innerHTML = '';

                resources.forEach(item => {
                    const card = document.createElement('a');
                    card.href = item.url || '#';
                    card.target = "_blank";
                    card.className = 'resource-card';

                    card.innerHTML = `
                        <span class="tag">${item.tag || '#Resources'}</span>
                        <h3 class="resource-title">${item.title}</h3>
                        <p class="resource-desc">${item.description || ''}</p>
                        <span class="resource-link">${item.buttonText || 'VIEW MORE'}</span>
                    `;
                    list.appendChild(card);
                });
            } catch (e) {
                console.error("Fetch error:", e);
                document.getElementById('resource-list').innerHTML = '<p style="text-align:center; color:#999;">目前尚無資源內容</p>';
            }
        }
        fetchResources();
    </script>
</body>
</html>
