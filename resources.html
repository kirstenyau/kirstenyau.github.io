<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Resources | DESIGN WITH KIRSTEN</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: "Noto Sans TC", "PingFang TC", sans-serif; 
            background-color: #fcfcfc; 
            margin: 0; color: #333; 
            padding-top: 100px; /* 全站統一推頂高度 */
        }

        /* ✨ 標準化導覽列 (與 Index, Post, About 完全一致) */
        nav { 
            position: fixed; top: 0; left: 0; width: 100%; height: 75px; 
            background: rgba(252, 252, 252, 0.85); 
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center; 
            border-bottom: 0.5px solid rgba(0,0,0,0.06); 
            z-index: 9999; 
        }
        nav a { 
            margin: 0 18px; text-decoration: none; 
            color: #999; font-size: 13px; font-weight: 400;
            transition: 0.3s; letter-spacing: 0.15em;
            text-transform: uppercase;
        }
        nav a:hover { color: #111; }

        .container { 
            max-width: 900px; 
            margin: 0 auto; 
            padding: 40px 25px; 
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 500;
            color: #111;
            margin-bottom: 50px;
            letter-spacing: 0.1em;
            text-align: center;
        }

        /* Resources 列表樣式 */
        .resource-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        .resource-item {
            border: 1px solid #111;
            padding: 25px;
            background: #fff;
            text-decoration: none;
            color: #333;
            transition: 0.3s;
        }
        .resource-item:hover {
            background: #111;
            color: #fff;
        }

        .resource-category {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: #999;
            margin-bottom: 10px;
            display: block;
        }

        .resource-name {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 15px;
            display: block;
        }

        .resource-desc {
            font-size: 13px;
            font-weight: 300;
            line-height: 1.6;
            opacity: 0.8;
        }

        footer { 
            padding: 80px 0 40px; 
            text-align: center; 
            font-size: 9px; 
            color: #ccc; 
            letter-spacing: 0.3em; 
            text-transform: uppercase; 
        }

        @media (max-width: 600px) {
            nav { height: 65px; }
            nav a { margin: 0 12px; font-size: 11px; }
            .container { padding: 30px 20px; }
            .page-title { font-size: 1.3rem; margin-bottom: 30px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="resources.html">Resources</a>
        <a href="about.html">About</a>
    </nav>

    <main class="container">
        <h1 class="page-title">Resources</h1>
        
        <div class="resource-list">
            <a href="#" class="resource-item">
                <span class="resource-category">Tool</span>
                <span class="resource-name">Figma UI Kit</span>
                <p class="resource-desc">A collection of essential components for quick wireframing and prototyping.</p>
            </a>
            
            <a href="#" class="resource-item">
                <span class="resource-category">Book</span>
                <span class="resource-name">Don't Make Me Think</span>
                <p class="resource-desc">A common sense approach to Web Usability by Steve Krug.</p>
            </a>
            </div>
    </main>

    <footer>&copy; 2025 DESIGN WITH KIRSTEN</footer>

</body>
</html>
