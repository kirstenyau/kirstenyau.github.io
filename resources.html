<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>學習UXUI必備資源 | DESIGN WITH KIRSTEN</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: "Noto Sans TC", "PingFang TC", sans-serif; 
            background-color: #fcfcfc; 
            margin: 0; color: #333; 
            padding-top: 100px;
        }

        /* 導覽列 */
        nav { 
            position: fixed; top: 0; left: 0; width: 100%; height: 75px; 
            background: rgba(252, 252, 252, 0.85); 
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center; 
            border-bottom: 0.5px solid rgba(0,0,0,0.06); 
            z-index: 9999; 
        }
        nav a { 
            margin: 0 18px; text-decoration: none; 
            color: #999; font-size: 13px; font-weight: 400;
            transition: 0.3s; letter-spacing: 0.15em;
            text-transform: uppercase;
        }
        nav a:hover { color: #111; }

        .container { max-width: 900px; margin: 0 auto; padding: 40px 25px; }

        /* 更新後的標題樣式 */
        .page-header { margin-bottom: 60px; text-align: left; }
        .page-title { 
            font-size: 1.8rem; font-weight: 500; color: #111; 
            letter-spacing: 0.15em; margin: 0 0 10px 0;
        }
        .page-subtitle { font-size: 12px; color: #bbb; letter-spacing: 0.2em; text-transform: uppercase; }

        /* 資源列表樣式 (延續直角卡片風格) */
        .resource-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }
        .resource-card {
            background: #fff;
            border: 1px solid #eee;
            padding: 30px;
            transition: 0.3s;
            text-decoration: none;
            color: inherit;
        }
        .resource-card:hover {
            border-color: #111;
            transform: translateY(-5px);
        }
        .res-category { font-size: 10px; color: #bbb; letter-spacing: 0.2em; text-transform: uppercase; margin-bottom: 15px; display: block; }
        .res-title { font-size: 16px; font-weight: 500; color: #111; margin-bottom: 10px; display: block; }
        .res-desc { font-size: 13px; color: #777; font-weight: 300; line-height: 1.6; }

        footer {
            padding: 80px 0 40px;
            text-align: center; font-size: 9px; color: #ccc;
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }

        @media (max-width: 600px) {
            .page-title { font-size: 1.5rem; }
            .resource-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="resources.html">Resources</a>
        <a href="about.html">About</a>
    </nav>

    <main class="container">
        <header class="page-header">
            <h1 class="page-title">學習UXUI必備資源</h1>
            <span class="page-subtitle">Curated tools & inspiration for designers</span>
        </header>

        <div class="resource-grid">
            <a href="#" class="resource-card">
                <span class="res-category">Tools</span>
                <span class="res-title">Figma Guide</span>
                <p class="res-desc">從基礎到進階的 Figma 使用技巧整理。</p>
            </a>
            <a href="#" class="resource-card">
                <span class="res-category">Inspiration</span>
                <span class="res-title">Design Systems</span>
                <p class="res-desc">全球頂尖企業的設計規範參考清單。</p>
            </a>
            <a href="#" class="resource-card">
                <span class="res-category">AI Tips</span>
                <span class="res-title">ChatGPT Prompts</span>
                <p class="res-desc">專為 UI 設計師打造的 AI 提問模板。</p>
            </a>
        </div>
    </main>

    <footer>
        &copy; 2025 DESIGN WITH KIRSTEN
    </footer>

</body>
</html>
