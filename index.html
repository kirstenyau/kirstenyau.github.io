<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DESIGN WITH KIRSTEN</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: "Noto Sans TC", "PingFang TC", sans-serif; 
            background-color: #fcfcfc; 
            margin: 0; color: #333; 
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* 確保內容撐開整個頁面高度 */
        }

        /* 導覽列 */
        nav { 
            position: fixed; top: 0; left: 0; width: 100%; height: 75px; 
            background: rgba(252, 252, 252, 0.85); 
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center; 
            border-bottom: 0.5px solid rgba(0,0,0,0.06); 
            z-index: 9999; 
        }
        nav a { 
            margin: 0 18px; text-decoration: none; 
            color: #999; font-size: 13px; font-weight: 400;
            transition: 0.3s; letter-spacing: 0.15em;
            text-transform: uppercase;
        }
        nav a:hover { color: #111; }

        /* Hero 核心區域 */
        .hero {
            flex-grow: 1; /* 讓 hero 區塊佔據剩餘空間 */
            display: flex;
            flex-direction: column;
            justify-content: center; /* 垂直居中 */
            align-items: center; /* 水平居中 */
            text-align: center;
            padding: 100px 20px 60px; /* 增加頂部 padding 避開 nav */
            position: relative;
            z-index: 1;
        }

        /* 圓形頭像 */
        .profile-pic {
            width: 110px; height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid #eee;
            margin-bottom: 30px;
            transition: 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
            background-color: #fff; /* 確保頭像背景是白色，更清爽 */
        }
        .profile-pic:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0,0,0,0.05); /* 微妙陰影 */
        }

        .hero h1 {
            font-size: 1.8rem;
            font-weight: 500;
            letter-spacing: 0.4em;
            margin: 0 0 12px 0;
            color: #111;
            text-transform: uppercase;
        }

        /* 副標題 */
        .hero p {
            font-size: 0.8rem;
            font-weight: 300;
            color: #aaa;
            letter-spacing: 0.25em;
            margin-bottom: 50px;
            text-transform: uppercase;
        }

        /* 按鈕組 */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 320px;
        }

        /* 直角按鈕樣式 */
        .cta-btn {
            display: block;
            padding: 16px 20px;
            border: 1px solid #111;
            text-decoration: none;
            color: #111;
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 0.05em;
            transition: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            background: #fff;
        }

        .cta-btn:hover {
            background: #111;
            color: #fff;
            transform: translateY(-2px);
        }

        /* 頁尾 */
        footer {
            padding: 40px 0;
            text-align: center; font-size: 9px; color: #ccc;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            margin-top: auto; /* 讓頁尾始終在底部 */
        }

        @media (max-width: 600px) {
            .hero h1 { font-size: 1.4rem; letter-spacing: 0.3em; }
            .profile-pic { width: 90px; height: 90px; margin-bottom: 25px;}
            .btn-group { max-width: 280px; }
            .hero p { margin-bottom: 40px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="resources.html">Resources</a>
        <a href="about.html">About</a>
    </nav>

    <section class="hero">
        <img src="profile.png" alt="Kirsten" class="profile-pic">
        
        <h1>DESIGN WITH KIRSTEN</h1>
        <p>UXUI DESIGN ｜ AI TIPS ｜ TECH LIFESTYLE</p>
        
        <div class="btn-group">
            <a href="blog.html" class="cta-btn">在 Blog 看 UX & AI 學習筆記</a>
            <a href="resources.html" class="cta-btn">學習 UXUI 必備資源</a>
            <a href="about.html" class="cta-btn">想認識我更多嗎？</a>
        </div>
    </section>

    <footer>
        &copy; 2025 DESIGN WITH KIRSTEN
    </footer>

</body>
</html>
