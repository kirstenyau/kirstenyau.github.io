<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DESIGN WITH KIRSTEN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: "Noto Sans TC", "PingFang TC", sans-serif; 
            background-color: #fcfcfc; 
            margin: 0; 
            color: #333; 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* 1. 導覽列 */
        nav { 
            position: fixed; 
            top: 0; width: 100%; height: 75px; 
            background: rgba(252, 252, 252, 0.85); 
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center; 
            border-bottom: 0.5px solid rgba(0,0,0,0.06); 
            z-index: 9999; 
        }
        nav a { 
            margin: 0 18px; text-decoration: none; 
            color: #999; font-size: 13px; font-weight: 400;
            transition: 0.3s; letter-spacing: 0.15em;
            text-transform: uppercase;
        }
        nav a:hover { color: #111; }

        /* 2. Hero 區塊 */
        .hero { 
            flex: 1;
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            text-align: center; padding: 120px 20px 80px;
        }

        .profile-container { margin-bottom: 25px; }
        .profile-img { 
            width: 120px; height: 120px; 
            border-radius: 50%; 
            object-fit: cover;
            border: 1px solid #f0f0f0;
            padding: 5px;
            background: #fff;
        }

        .hero h1 { 
            font-size: 1.5rem; font-weight: 500; color: #111; 
            margin: 0 0 10px 0; letter-spacing: 0.3em; 
            text-transform: uppercase;
        }
        
        .description { 
            font-size: 0.85rem; color: #a0a0a0; 
            margin: 0 0 15px 0; letter-spacing: 0.15em;
            font-weight: 300;
        }

        .vertical-line {
            width: 1px; height: 50px;
            background: linear-gradient(to bottom, #d0d0d0, transparent);
            margin-bottom: 30px;
        }

        /* 3. 直角按鈕群組 */
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 280px;
            margin-bottom: 30px;
        }
        
        .cta-button { 
            padding: 14px 20px; 
            border: 1px solid #111; 
            color: #111; text-decoration: none; 
            font-size: 11px; font-weight: 500; 
            letter-spacing: 0.3em; 
            transition: 0.3s; 
            border-radius: 0; /* 強制直角 */
            background: transparent;
            text-transform: uppercase;
        }
        
        .cta-button:hover { 
            background: #111;
            color: #fff; 
        }

        /* 4. 社群 Icon 按鈕 */
        .social-container {
            display: flex;
            gap: 25px;
            margin-top: 10px;
        }
        .social-icon {
            color: #aaa;
            font-size: 1.2rem;
            text-decoration: none;
            transition: 0.3s;
        }
        .social-icon:hover {
            color: #111;
            transform: translateY(-2px);
        }

        /* 頁尾 */
        footer {
            padding: 40px 0;
            text-align: center; font-size: 9px; color: #ccc;
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }

        @media (max-width: 600px) {
            .hero h1 { font-size: 1.3rem; }
            .btn-container { max-width: 240px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="resources.html">Resources</a>
        <a href="about.html">About</a>
    </nav>

    <div class="hero">
        <div class="profile-container">
            <img src="profile.png" alt="Kirsten" class="profile-img">
        </div>
        
        <h1>DESIGN WITH KIRSTEN</h1>
        <div class="description">UXUI Designer｜AI Tips｜Tech Lifestyle</div>
        
        <div class="vertical-line"></div>
        
        <div class="btn-container">
            <a href="blog.html" class="cta-button">EXPLORE BLOG</a>
            <a href="resources.html" class="cta-button">RESOURCES</a>
            <a href="about.html" class="cta-button">MY STORY</a>
        </div>

        <div class="social-container">
            <a href="https://www.instagram.com/kirsten_uxui/" target="_blank" class="social-icon" title="Instagram">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://www.threads.net/@kirsten_uxui" target="_blank" class="social-icon" title="Threads">
                <i class="fa-brands fa-threads"></i>
            </a>
        </div>
    </div>

    <footer>
        &copy; 2025 DESIGN WITH KIRSTEN
    </footer>

</body>
</html>
