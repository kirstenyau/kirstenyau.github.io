<!DOCTYPE html>
<html lang="zh-Hant" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Design with Kirsten</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { washi: "#f9f8f6", ink: "#2c2c2c", stone: "#78716c", sand: "#e7e5e4" },
            fontFamily: { sans: ['Inter', 'sans-serif'], serif: ['"Noto Serif JP"', 'serif'] },
            animation: { 
              'fade-in': 'fadeIn 1s ease-out forwards',
              'pop-up': 'popUp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards'
            },
            keyframes: { 
              fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } },
              popUp: { '0%': { opacity: '0', transform: 'translateY(10px) scale(0.9)' }, '100%': { opacity: '1', transform: 'translateY(0) scale(1)' } }
            }
          },
        },
      }
    </script>
    <style>
      body { background-color: #f9f8f6; color: #2c2c2c; font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
      h1, h2, h3 { font-family: 'Noto Serif JP', serif; }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #d6d3d1; border-radius: 3px; }

      .nav-floating {
        position: fixed;
        top: 1.5rem;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        max-width: 800px;
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(231, 229, 228, 0.5);
        border-radius: 99px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
        z-index: 100;
        transition: all 0.3s ease;
      }
      
      .minimal-card {
        background: #ffffff;
        border: 1px solid #e7e5e4;
        transition: all 0.3s ease;
      }
      @media (hover: hover) { .minimal-card:hover { transform: translateY(-4px); border-color: #2c2c2c; } }

      /* Tooltip ç®­é ­ */
      .tooltip-arrow::after {
        content: "";
        position: absolute;
        bottom: -6px;
        left: 50%;
        transform: translateX(-50%);
        border-width: 6px 6px 0 6px;
        border-color: #2c2c2c transparent transparent transparent;
      }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState } = React;

      function App() {
        const [currentPage, setCurrentPage] = useState('home');
        const [showTooltip, setShowTooltip] = useState(false);

        const navigate = (page) => {
          setCurrentPage(page);
          window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        const Navigation = () => (
          <div className="nav-floating h-14 sm:h-16 flex items-center px-6 sm:px-10">
            <div className="flex w-full items-center justify-between">
              <button onClick={() => navigate('home')} className="font-serif font-semibold text-lg sm:text-xl tracking-tighter">K.</button>
              <div className="flex gap-4 sm:gap-8 text-[10px] sm:text-xs font-medium uppercase tracking-[0.15em] text-stone">
                {['Home', 'Blog', 'Resources', 'About'].map((item) => (
                  <button 
                    key={item}
                    onClick={() => navigate(item.toLowerCase())}
                    className={`whitespace-nowrap transition-colors hover:text-ink ${currentPage === item.toLowerCase() ? 'text-ink font-bold' : ''}`}
                  >
                    {item === 'About' ? 'About' : item}
                  </button>
                ))}
              </div>
            </div>
          </div>
        );

        const HomePage = () => (
          <div className="relative z-10 w-full max-w-2xl text-center animate-fade-in px-6">
            <div className="mb-10 sm:mb-14 flex justify-center pt-10">
              <div className="relative">
                {/* Tooltip */}
                {showTooltip && (
                  <div className="absolute -top-12 left-1/2 -translate-x-1/2 animate-pop-up z-20">
                    <div className="bg-ink text-washi text-[10px] sm:text-xs px-3 py-1.5 rounded-md whitespace-nowrap font-medium tooltip-arrow shadow-lg">
                      Hello from HK! ğŸ‡­ğŸ‡°
                    </div>
                  </div>
                )}
                {/* Profile Pic Container */}
                <div 
                  className="w-24 h-24 sm:w-32 sm:h-32 rounded-full p-[1px] bg-sand cursor-help transition-transform duration-300 hover:scale-105"
                  onMouseEnter={() => setShowTooltip(true)}
                  onMouseLeave={() => setShowTooltip(false)}
                >
                  <div className="w-full h-full rounded-full bg-washi overflow-hidden border-[4px] sm:border-[6px] border-white shadow-inner">
                    <img src="https://kirstenyau.github.io/profile.png" alt="Profile" className="w-full h-full object-cover" />
                  </div>
                </div>
              </div>
            </div>
            <h1 className="text-3xl sm:text-5xl font-semibold mb-5 tracking-tight italic">Design with Kirsten</h1>
            <p className="text-stone text-[10px] sm:text-xs tracking-[0.2em] uppercase mb-10 sm:mb-14">UXUI Design <span className="mx-2 text-sand">/</span> AI Workflow <span className="mx-2 text-sand">/</span> Tech Lifestyle</p>
            <div className="grid gap-4 grid-cols-2 max-w-sm mx-auto">
              <button onClick={() => navigate('blog')} className="minimal-card py-4 sm:py-6 rounded-full font-bold uppercase text-[10px] sm:text-xs tracking-widest">Blog</button>
              <button onClick={() => navigate('resources')} className="minimal-card py-4 sm:py-6 rounded-full font-bold uppercase text-[10px] sm:text-xs tracking-widest">Resources</button>
              <a href="https://www.instagram.com/kirsten_uxui/" target="_blank" className="minimal-card py-4 sm:py-6 rounded-full font-bold uppercase text-[10px] sm:text-xs tracking-widest flex items-center justify-center">Instagram</a>
              <a href="https://www.threads.net/@kirsten_uxui" target="_blank" className="minimal-card py-4 sm:py-6 rounded-full font-bold uppercase text-[10px] sm:text-xs tracking-widest flex items-center justify-center">Threads</a>
            </div>
          </div>
        );

        // å…¶é¤˜é é¢ (Blog, Resources, About) ä¿æŒä¸è®Šï¼Œç‚ºç¯€çœç¯‡å¹…æ­¤è™•çœç•¥ï¼Œä½†åœ¨ä½ çš„å®Œæ•´æª”æ¡ˆä¸­è«‹ä¿ç•™...
        return (
          <div className="min-h-screen flex flex-col items-center justify-start py-32">
            <Navigation />
            {currentPage === 'home' && <HomePage />}
            {currentPage === 'blog' && <div className="p-10">Blog Content...</div>} 
            {/* é€™è£¡è«‹æ¥å›ä½ åŸæœ¬çš„å…¶ä»–é é¢å…§å®¹ */}
            <footer className="mt-32 text-center opacity-30 px-6">
                <p className="text-[9px] tracking-[0.4em] uppercase font-medium italic">Â© 2025 Kirsten Yau / Tokyo-Inspired</p>
            </footer>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
</body>
</html>
