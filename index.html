<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Design with Kirsten</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, system-ui, sans-serif; background: #fafafa; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; text-align: center; color: #333; }
        
        /* 統一頂部橫跨式導覽列 */
        nav { position: fixed; top: 0; left: 0; width: 100%; height: 70px; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); display: flex; align-items: center; justify-content: center; border-bottom: 1px solid #eee; z-index: 9999; }
        nav a { margin: 0 18px; text-decoration: none; color: #666; font-weight: 600; font-size: 15px; transition: 0.2s; letter-spacing: 0.5px; }
        nav a:hover { color: #007bff; }

        .container { max-width: 400px; width: 85%; padding-top: 70px; }
        
        /* Profile Icon */
        .profile-pic { width: 110px; height: 110px; border-radius: 50%; object-fit: cover; margin-bottom: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.08); transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); cursor: pointer; border: 3px solid #fff; }
        .profile-pic:hover { transform: scale(1.1) rotate(5deg); box-shadow: 0 15px 35px rgba(0,123,255,0.15); border-color: #007bff; }

        h1 { font-size: 1.7rem; margin: 10px 0 5px; font-weight: 700; }
        .description { color: #888; margin-bottom: 35px; font-size: 0.95rem; }

        /* 按鈕卡片樣式 */
        .button-stack { display: flex; flex-direction: column; gap: 12px; }
        .btn { padding: 18px; border: 1px solid #eee; border-radius: 16px; text-decoration: none; color: #444; font-weight: 600; font-size: 1rem; transition: 0.3s; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.02); }
        .btn:hover { background: #fff; transform: translateY(-3px); border-color: #007bff; color: #007bff; box-shadow: 0 10px 20px rgba(0,0,0,0.06); }

        @media (max-width: 600px) {
            nav { height: 60px; }
            nav a { margin: 0 12px; font-size: 14px; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="resources.html">Resources</a>
        <a href="about.html">About</a>
    </nav>
    <div class="container">
        <img src="profile.png" alt="Kirsten" class="profile-pic">
        <h1>Design with Kirsten</h1>
        <p class="description">UXUI Design | AI Tips | Resources</p>
        <div class="button-stack">
            <a href="https://www.instagram.com/kirsten_uxui/" target="_blank" class="btn">Instagram</a>
            <a href="https://www.threads.net/@kirsten_uxui" target="_blank" class="btn">Threads</a>
            <a href="blog.html" class="btn">Blog Posts</a>
            <a href="resources.html" class="btn">Design Resources</a>
        </div>
    </div>
</body>
</html>
