<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirsten's Personal Space</title>
    <style>
        /* --- 這裡保留你原本設計的樣式 --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #f9f9f9;
        }

        .profile-section {
            text-align: center;
            margin-bottom: 60px;
            padding-bottom: 40px;
            border-bottom: 1px solid #eee;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 { margin: 10px 0; color: #222; font-size: 2.5rem; }
        .bio { color: #666; font-size: 1.1rem; max-width: 500px; margin: 0 auto; }

        /* --- Blog 區塊專屬樣式 (專業版) --- */
        .blog-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            margin-top: 20px;
        }

        .blog-container h2 {
            font-size: 1.8rem;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            color: #222;
        }

        .blog-container h2::before {
            content: "";
            width: 6px;
            height: 1.5rem;
            background: #007bff;
            margin-right: 12px;
            border-radius: 3px;
        }

        .post-card {
            padding: 20px 0;
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.3s ease;
            display: block;
            text-decoration: none;
        }

        .post-card:last-child { border-bottom: none; }

        .post-card:hover {
            transform: translateX(8px);
        }

        .post-date {
            font-size: 0.85rem;
            color: #bbb;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .post-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #007bff;
            margin-top: 5px;
            display: block;
        }

        .loading-text {
            color: #aaa;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <section class="profile-section">
        <img src="profile.png" alt="Kirsten Yau" class="profile-pic">
        <h1>Kirsten Yau</h1>
        <p class="bio">歡迎來到我的空間。這裡記錄我的生活、技術筆記與創意想法。</p>
    </section>

    <div class="blog-container">
        <h2>Latest Blog Posts</h2>
        <div id="blog-list" class="loading-text">正在讀取 Notion 最新文章...</div>
    </div>

    <script>
        async function loadBlogPosts() {
            const listElement = document.getElementById('blog-list');
            try {
                // 向同目錄下的 posts.json 請求數據
                const response = await fetch('./posts.json');
                if (!response.ok) throw new Error('Posts not found');
                
                const posts = await response.json();
                
                if (posts.length === 0) {
                    listElement.innerHTML = '<p class="loading-text">目前還沒有發佈的文章。</p>';
                    return;
                }

                // 渲染文章列表
                listElement.innerHTML = posts.map(post => `
                    <a href="post.html?slug=${post.slug}" class="post-card">
                        <span class="post-date">${post.date}</span>
                        <span class="post-title">${post.title}</span>
                    </a>
                `).join('');

            } catch (error) {
                console.warn("Blog status:", error.message);
                listElement.innerHTML = '<p class="loading-text">暫時沒有文章可以顯示。</p>';
            }
        }

        // 確保 DOM 載入後執行
        document.addEventListener('DOMContentLoaded', loadBlogPosts);
    </script>

</body>
</html>
