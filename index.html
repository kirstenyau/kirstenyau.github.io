<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirsten's Blog</title>
    <style>
        /* 基礎樣式設計 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: #f9f9f9;
        }

        /* 個人資料區塊 */
        .profile-section {
            text-align: center;
            margin-bottom: 60px;
            padding-bottom: 40px;
            border-bottom: 1px solid #eee;
        }
        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 { margin: 10px 0; color: #222; }
        .bio { color: #666; font-size: 1.1rem; }

        /* Blog 區塊樣式 */
        .blog-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
        }
        .blog-section h2 {
            border-left: 5px solid #007bff;
            padding-left: 15px;
            margin-bottom: 30px;
        }
        .post-item {
            padding: 20px 0;
            border-bottom: 1px solid #f0f0f0;
            transition: transform 0.2s;
        }
        .post-item:last-child { border-bottom: none; }
        .post-item:hover { transform: translateX(5px); }
        
        .post-date {
            font-size: 0.85rem;
            color: #999;
            display: block;
            margin-bottom: 5px;
        }
        .post-title {
            font-size: 1.25rem;
            font-weight: bold;
            text-decoration: none;
            color: #007bff;
        }
        .post-title:hover { text-decoration: underline; }

        #blog-list { min-height: 100px; }
        .loading { color: #999; font-style: italic; }
    </style>
</head>
<body>

    <section class="profile-section">
        <img src="profile.png" alt="Kirsten" class="profile-pic">
        <h1>Kirsten Yau</h1>
        <p class="bio">歡迎來到我的空間。這裡記錄我的生活、技術筆記與創意想法。</p>
    </section>

    <section class="blog-section">
        <h2>Latest Blog Posts</h2>
        <div id="blog-list" class="loading">正在從 Notion 獲取最新文章...</div>
    </section>

    <script>
        async function fetchBlogPosts() {
            const listElement = document.getElementById('blog-list');
            try {
                // 讀取由 sync.js 生成的 posts.json
                const response = await fetch('./posts.json');
                if (!response.ok) throw new Error('尚無文章');
                
                const posts = await response.json();
                
                if (posts.length === 0) {
                    listElement.innerHTML = '<p class="loading">目前還沒有發佈的文章。</p>';
                    return;
                }

                // 生成文章列表 HTML
                listElement.innerHTML = posts.map(post => `
                    <div class="post-item">
                        <span class="post-date">${post.date}</span>
                        <a href="post.html?slug=${post.slug}" class="post-title">${post.title}</a>
                    </div>
                `).join('');

            } catch (error) {
                console.log("Blog Load Error:", error);
                listElement.innerHTML = '<p class="loading">暫時沒有文章可以顯示。</p>';
            }
        }

        // 頁面載入時執行
        window.onload = fetchBlogPosts;
    </script>

</body>
</html>
