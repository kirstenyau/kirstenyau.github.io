<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design with Kirsten</title>
    <style>
        body { font-family: sans-serif; background: #fff; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; text-align: center; }
        
        /* Floating Nav Bar */
        nav { position: fixed; top: 20px; background: rgba(255,255,255,0.8); backdrop-filter: blur(10px); padding: 10px 30px; border-radius: 50px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); z-index: 1000; }
        nav a { margin: 0 15px; text-decoration: none; color: #555; font-weight: 500; font-size: 14px; }

        /* Profile Section */
        .container { max-width: 600px; }
        .profile-pic { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; }
        h1 { font-size: 2rem; margin: 15px 0 5px; }
        p { color: #888; margin-bottom: 30px; }

        /* Buttons Grid */
        .button-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .btn { padding: 15px; border: 1px solid #eee; border-radius: 12px; text-decoration: none; color: #333; font-weight: 600; transition: 0.3s; }
        .btn:hover { background: #f5f5f5; transform: translateY(-2px); }
    </style>
</head>
<body>

<nav>
    <a href="index.html">Home</a>
    <a href="blog.html">Blog</a>
    <a href="#">Resources</a>
    <a href="#">About Me</a>
</nav>

<div class="container">
    <img src="profile.png" alt="Kirsten" class="profile-pic">
    <h1>Design with Kirsten</h1>
    <p>UXUI Design | AI Tips | Resources</p>

    <div class="button-grid">
        <a href="https://instagram.com/你的帳號" class="btn">Instagram</a>
        <a href="https://threads.net/你的帳號" class="btn">Threads</a>
        <a href="blog.html" class="btn">Blog</a>
        <a href="#" class="btn">Resources</a>
    </div>
</div>

</body>
</html>
