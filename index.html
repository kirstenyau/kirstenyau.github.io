<!DOCTYPE html>
<html lang="zh-Hant" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Design with Kirsten</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              washi: "#f9f8f6", // Rice paper off-white
              ink: "#2c2c2c",   // Soft black
              stone: "#78716c", // Muted grey-brown
              moss: "#849b87",  // Muted green accent
              sand: "#e7e5e4",  // Border accent
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['"Noto Serif JP"', 'serif'],
            },
            animation: { 'fade-in': 'fadeIn 1s ease-out forwards' },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #f9f8f6;
        color: #2c2c2c;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Noto Serif JP', serif;
      }
      /* 你要求的客製化滾動條 */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #d6d3d1; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #a8a29e; }

      .nav-blur {
        background: rgba(249, 248, 246, 0.9);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid #e7e5e4;
      }
      .minimal-card {
        background: #ffffff;
        border: 1px solid #e7e5e4;
        transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
      }
      @media (hover: hover) {
        .minimal-card:hover {
          transform: translateY(-4px);
          border-color: #2c2c2c;
          box-shadow: 0 10px 30px rgba(0,0,0,0.03);
        }
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect } = React;

      function App() {
        const [currentPage, setCurrentPage] = useState('home');
        const [selectedArticle, setSelectedArticle] = useState(null);

        // 導航邏輯
        const navigate = (page) => {
          setCurrentPage(page);
          setSelectedArticle(null);
          window.scrollTo(0, 0);
        };

        const Navigation = () => (
          <nav className="fixed top-0 w-full z-50 nav-blur">
            <div className="max-w-5xl mx-auto px-6 sm:px-8 h-16 sm:h-20 flex items-center justify-between">
              <button onClick={() => navigate('home')} className="font-serif font-semibold text-xl sm:text-2xl tracking-tighter text-ink">K.</button>
              <div className="flex gap-5 sm:gap-10 text-[10px] sm:text-xs font-medium uppercase tracking-[0.2em] text-stone overflow-x-auto no-scrollbar">
                {['Home', 'Blog', 'Resources', 'About'].map((item) => (
                  <button 
                    key={item}
                    onClick={() => navigate(item.toLowerCase())}
                    className={`whitespace-nowrap transition-colors hover:text-ink ${currentPage === item.toLowerCase() || (item==='Blog' && currentPage==='article') ? 'text-ink border-b border-ink font-bold' : ''}`}
                  >
                    {item === 'About' ? 'About me' : item}
                  </button>
                ))}
              </div>
            </div>
          </nav>
        );

        const HomePage = () => (
          <div className="relative z-10 w-full max-w-2xl text-center animate-fade-in px-6">
            <div className="mb-10 sm:mb-14 flex justify-center pt-4">
              <div className="w-24 h-24 sm:w-32 sm:h-32 rounded-full p-[1px] bg-sand">
                <div className="w-full h-full rounded-full bg-washi overflow-hidden border-[4px] sm:border-[6px] border-white shadow-inner">
                  <img src="https://kirstenyau.github.io/profile.png" alt="Profile" className="w-full h-full object-cover" />
                </div>
              </div>
            </div>
            <h1 className="text-3xl sm:text-5xl font-semibold mb-5 tracking-tight text-ink italic">Design with Kirsten</h1>
            <p className="text-stone text-[10px] sm:text-xs tracking-[0.2em] uppercase mb-10 sm:mb-14">
              UXUI Design <span className="mx-2 text-sand">/</span> AI Workflow <span className="mx-2 text-sand">/</span> Tech Lifestyle
            </p>
            
            <div className="grid gap-4 grid-cols-2 max-w-sm mx-auto">
              <button onClick={() => navigate('blog')} className="minimal-card py-4 sm:py-6">
                <span className="text-[10px] sm:text-xs font-bold uppercase tracking-widest">Blog</span>
              </button>
              <button onClick={() => navigate('resources')} className="minimal-card py-4 sm:py-6">
                <span className="text-[10px] sm:text-xs font-bold uppercase tracking-widest">Resources</span>
              </button>
              <a href="https://www.instagram.com/kirsten_uxui/" target="_blank" className="minimal-card py-4 sm:py-6 flex items-center justify-center">
                <span className="text-[10px] sm:text-xs font-bold uppercase tracking-widest">Instagram</span>
              </a>
              <a href="https://www.threads.net/@kirsten_uxui" target="_blank" className="minimal-card py-4 sm:py-6 flex items-center justify-center">
                <span className="text-[10px] sm:text-xs font-bold uppercase tracking-widest">Threads</span>
              </a>
            </div>
          </div>
        );

        const BlogPage = () => (
          <div className="relative z-10 w-full max-w-4xl mx-auto animate-fade-in px-6">
            <header className="mb-12 sm:mb-20 border-l-2 border-ink pl-6">
              <h2 className="text-3xl sm:text-4xl font-semibold mb-4 text-ink">Blog</h2>
              <p className="text-stone text-xs sm:text-sm leading-relaxed max-w-md italic">分享 UXUI 設計案例、AI 工具應用與 Vibe Coding 的實踐紀實。</p>
            </header>
            <div className="grid gap-12 sm:gap-20">
              <div onClick={() => {setSelectedArticle('vibe-coding'); setCurrentPage('article'); window.scrollTo(0,0);}} className="group cursor-pointer flex flex-col gap-6 sm:gap-10 border-b border-sand pb-12 sm:pb-20">
                <div className="w-full h-48 sm:h-80 bg-white border border-sand flex items-center justify-center overflow-hidden">
                    <span className="text-sand text-[10px] uppercase tracking-[0.3em]">Cover Image</span>
                </div>
                <div className="max-w-2xl">
                  <h3 className="text-2xl sm:text-3xl font-semibold mb-4 group-hover:text-stone transition-colors italic">My Journey of Vibe coding with Gemini</h3>
                  <p className="text-stone text-xs sm:text-sm leading-relaxed mb-6 line-clamp-3">這不僅僅是一個關於程式碼的故事，更是一場關於「直覺」與「對話」的實驗。在 2025 年，我們不再需要從零開始學習語法...</p>
                  <span className="text-[10px] font-bold uppercase tracking-widest border-b border-ink pb-1">Read Article</span>
                </div>
              </div>
            </div>
          </div>
        );

        const ResourcesPage = () => {
          const tools = [
            { name: "Figma", desc: "業界標準的協作設計工具，用於介面設計與原型製作。", link: "https://www.figma.com" },
            { name: "Behance", desc: "Adobe 旗下的設計社群，探索全球頂尖設計作品。", link: "https://www.behance.net" },
            { name: "Dribbble", desc: "設計師展示創意、獲取 UI 靈感的核心平台。", link: "https://dribbble.com" },
            { name: "Mobbin", desc: "收錄真實世界 APP 與網頁設計模式的參考庫。", link: "https://mobbin.com" },
            { name: "Product Hunt", desc: "發掘最新科技產品、APP 與數位工具的首選之地。", link: "https://www.producthunt.com" }
          ];
          return (
            <div className="relative z-10 w-full max-w-4xl mx-auto animate-fade-in px-6">
              <header className="mb-12 sm:mb-20 border-l-2 border-ink pl-6 text-left">
                <h2 className="text-3xl sm:text-4xl font-semibold mb-4 text-ink italic">Resources</h2>
                <p className="text-stone text-xs sm:text-sm leading-relaxed max-w-md">如果你剛接觸 UXUI 設計，建議從以下工具開始探索與練習。</p>
              </header>
              <div className="grid gap-4 sm:gap-6">
                {tools.map((tool) => (
                  <a key={tool.name} href={tool.link} target="_blank" className="minimal-card p-6 sm:p-8 rounded-sm flex justify-between items-center group">
                    <div>
                      <h3 className="text-xl sm:text-2xl font-semibold mb-2">{tool.name}</h3>
                      <p className="text-stone text-[10px] sm:text-xs font-light">{tool.desc}</p>
                    </div>
                    <span className="hidden sm:block text-[10px] font-bold uppercase tracking-widest opacity-0 group-hover:opacity-100 transition-opacity">Visit Site →</span>
                  </a>
                ))}
              </div>
            </div>
          );
        };

        const ArticleContent = () => (
          <div className="relative z-10 w-full max-w-2xl mx-auto animate-fade-in px-6 py-6 sm:py-10">
            <button onClick={() => navigate('blog')} className="text-stone text-[10px] font-bold uppercase tracking-widest mb-12 hover:text-ink">← Back to Blog</button>
            <article className="prose prose-stone prose-sm">
              <h1 className="text-3xl sm:text-4xl font-semibold mb-10 leading-tight italic text-ink">My Journey of Vibe coding with Gemini</h1>
              <div className="text-sm sm:text-base font-light text-ink leading-[2] space-y-8">
                <p>作為一名 UXUI 設計師，我一直相信「設計」的本質是解決問題，而非僅僅是繪製精美的介面。然而，將設計轉化為真實網頁的過程，往往被繁瑣的技術細節所填滿。直到我遇見了 <strong>Vibe Coding</strong>。</p>
                <p>這張網頁的誕生，沒有經歷傳統的開發流程。我坐在沙發上，透過 Google AI Studio (Gemini)，以一種近乎對話的方式，完成了這一切。</p>
                <p><strong>什麼是 Vibe Coding？</strong> 對我而言，它是一種「意識流」開發。我不必精確地告訴 AI 每一行程式碼該怎麼寫，我只需傳達我想要的「感覺」——日式的極簡、呼吸般的留白、溫潤的和紙感背景。</p>
                <p>在過程中，我們不斷地微調。從深色電競風轉向明亮的禪意風格，每一次 Commit，都是審美與科技的完美對話。這場旅程讓我明白，未來的開發者，更多時候會像是一名「導演」或「策展人」，我們負責定義 Vibe，而 AI 負責執行細節。</p>
              </div>
            </article>
            <footer className="mt-24 pt-10 border-t border-sand flex justify-between items-center">
                <span className="text-[10px] text-stone uppercase tracking-widest">Kirsten Yau · 2025</span>
                <button onClick={() => window.scrollTo({top: 0, behavior: 'smooth'})} className="text-[10px] font-bold uppercase tracking-widest text-ink">Back to Top ↑</button>
            </footer>
          </div>
        );

        const AboutPage = () => (
          <div className="relative z-10 w-full max-w-2xl mx-auto animate-fade-in px-6 text-center">
             <header className="mb-16">
              <h2 className="text-3xl sm:text-4xl font-semibold mb-4 italic text-ink">About me</h2>
              <div className="w-10 h-[1px] bg-ink mx-auto mt-6"></div>
            </header>
            <div className="text-sm sm:text-base text-ink leading-[2] font-light space-y-8">
              <p>我是 Kirsten，一名專注於 UXUI 設計與 AI 工具應用的創作者。我相信好的設計應該像日式美學一樣，在簡潔中隱藏細節，在靜謐中傳達力量。</p>
              <div className="pt-12 border-t border-sand">
                <h4 className="text-[10px] font-bold uppercase tracking-widest mb-6 text-stone">Core Expertise</h4>
                <ul className="grid grid-cols-1 sm:grid-cols-2 gap-4 text-xs sm:text-sm text-stone italic">
                  <li>• User Experience Design</li>
                  <li>• AI Workflow Optimization</li>
                  <li>• Interface Aesthetics</li>
                  <li>• Digital Tech Lifestyle</li>
                </ul>
              </div>
            </div>
          </div>
        );

        return (
          <div className="min-h-screen flex flex-col items-center justify-center py-24 sm:py-32">
            <Navigation />
            {currentPage === 'home' && <HomePage />}
            {currentPage === 'blog' && <BlogPage />}
            {currentPage === 'resources' && <ResourcesPage />}
            {currentPage === 'about' && <AboutPage />}
            {currentPage === 'article' && <ArticleContent />}
            
            <footer className="mt-20 sm:mt-32 text-center opacity-30 px-6">
                <p className="text-[9px] tracking-[0.4em] uppercase font-medium">© 2025 Kirsten Yau / Tokyo-Inspired Minimalist</p>
            </footer>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
</body>
</html>
