<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kirsten | UXUI Designer</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: "PingFang TC", "Hiragino Sans TC", "Noto Sans TC", sans-serif; 
            background-color: #fcfcfc; 
            margin: 0; 
            color: #333; 
            letter-spacing: 0.03em;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* 1. 導覽列：極細線條 */
        nav { 
            position: fixed; 
            top: 0; width: 100%; height: 75px; 
            background: rgba(252, 252, 252, 0.85); 
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            display: flex; align-items: center; justify-content: center; 
            border-bottom: 0.5px solid rgba(0,0,0,0.06); 
            z-index: 9999; 
        }
        nav a { 
            margin: 0 20px; text-decoration: none; 
            color: #888; font-size: 13px; 
            transition: 0.3s; letter-spacing: 0.1em;
            text-transform: uppercase;
        }
        nav a:hover { color: #111; }

        /* 2. Hero 區塊 */
        .hero { 
            flex: 1;
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            text-align: center; padding: 100px 20px 60px;
        }

        .profile-container {
            margin-bottom: 30px;
        }
        .profile-img { 
            width: 130px; height: 130px; 
            border-radius: 50%; 
            object-fit: cover;
            border: 1px solid rgba(0,0,0,0.05);
            padding: 6px;
            background: #fff;
            box-shadow: 0 10px 25px rgba(0,0,0,0.03);
        }

        .hero h1 { 
            font-size: 1.6rem; font-weight: 500; color: #111; 
            margin: 0 0 10px 0; letter-spacing: 0.2em; 
        }
        .hero .description { 
            font-size: 0.85rem; color: #999; 
            margin: 0 0 35px 0; letter-spacing: 0.1em;
            font-weight: 400;
        }

        /* 3. 日式垂直裝飾線 */
        .vertical-line {
            width: 1px; height: 40px;
            background: #eee;
            margin-bottom: 30px;
        }

        /* 4. 按鈕群組排版 */
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            max-width: 280px;
        }
        .cta-button { 
            padding: 12px 20px; 
            border: 0.5px solid #ccc; 
            color: #555; text-decoration: none; 
            font-size: 12px; font-weight: 400; 
            letter-spacing: 0.15em; 
            transition: 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94); 
            border-radius: 50px;
            background: #fff;
            text-transform: uppercase;
        }
        .cta-button:hover { 
            border-color: #111;
            color: #111; 
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        /* 特別強調 Blog 按鈕 */
        .btn-primary {
            background: #111;
            color: #fff;
            border-color: #111;
        }
        .btn-primary:hover {
            background: #333;
            color: #fff;
        }

        /* 5. 頁尾 */
        footer {
            padding: 30px 0;
            text-align: center; font-size: 10px; color: #ccc;
            letter-spacing: 0.2em;
        }

        @media (max-width: 600px) {
            nav a { margin: 0 10px; font-size: 12px; }
            .hero h1 { font-size: 1.4rem; }
            .btn-container { max-width: 240px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="resources.html">Resources</a>
        <a href="about.html">About</a>
    </nav>

    <div class="hero">
        <div class="profile-container">
            <img src="profile.png" alt="Kirsten" class="profile-img">
        </div>
        
        <h1>KIRSTEN YAU</h1>
        <div class="description">UXUI Designer｜AI Tips｜Tech Lifestyle</div>
        
        <div class="vertical-line"></div>
        
        <div class="btn-container">
            <a href="blog.html" class="cta-button btn-primary">Explore Blog</a>
            <a href="https://www.instagram.com/kirsten_uxui/" target="_blank" class="cta-button">Instagram</a>
            <a href="https://www.threads.net/@kirsten_uxui" target="_blank" class="cta-button">Threads</a>
            <a href="resources.html" class="cta-button">Resources</a>
            <a href="about.html" class="cta-button">My Stories</a>
        </div>
    </div>

    <footer>
        &copy; 2025 KIRSTEN YAU
    </footer>

</body>
</html>
