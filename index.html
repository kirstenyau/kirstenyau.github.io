<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design with Kirsten</title>
    <style>
        /* 統一的全域樣式 */
        body { font-family: -apple-system, system-ui, sans-serif; background: #fff; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; text-align: center; color: #333; }
        
        /* 統一的 Floating Nav Bar */
        nav { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(255,255,255,0.85); backdrop-filter: blur(10px); padding: 12px 30px; border-radius: 50px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); z-index: 1000; border: 1px solid rgba(238, 238, 238, 0.5); display: flex; white-space: nowrap; }
        nav a { margin: 0 15px; text-decoration: none; color: #666; font-weight: 500; font-size: 14px; transition: color 0.2s; }
        nav a:hover { color: #007bff; }

        /* Profile Section */
        .container { max-width: 450px; width: 90%; }
        .profile-pic { width: 110px; height: 110px; border-radius: 50%; object-fit: cover; margin-bottom: 10px; box-shadow: 0 8px 20px rgba(0,0,0,0.08); }
        h1 { font-size: 1.8rem; margin: 10px 0 5px; font-weight: 700; }
        .description { color: #888; margin-bottom: 35px; font-size: 0.95rem; line-height: 1.4; }

        /* Buttons Grid */
        .button-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .btn { padding: 16px; border: 1px solid #f0f0f0; border-radius: 14px; text-decoration: none; color: #444; font-weight: 600; font-size: 0.9rem; transition: 0.3s; background: #fff; }
        .btn:hover { background: #fafafa; transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.05); border-color: #007bff; color: #007bff; }
    </style>
</head>
<body>

<nav>
    <a href="index.html">Home</a>
    <a href="blog.html">Blog</a>
    <a href="resources.html">Resources</a>
    <a href="#">About</a>
</nav>

<div class="container">
    <img src="profile.png" alt="Kirsten" class="profile-pic">
    <h1>Design with Kirsten</h1>
    <p class="description">UXUI Design | AI Tips | Resources</p>

    <div class="button-grid">
        <a href="https://www.instagram.com/kirsten_uxui/" target="_blank" class="btn">Instagram</a>
        <a href="https://www.threads.net/@kirsten_uxui" target="_blank" class="btn">Threads</a>
        <a href="blog.html" class="btn">Blog</a>
        <a href="resources.html" class="btn">Resources</a>
    </div>
</div>

</body>
</html>
