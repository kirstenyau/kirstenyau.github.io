<!DOCTYPE html>
<html lang="zh-Hant" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Design with Kirsten</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { washi: "#f9f8f6", ink: "#2c2c2c", stone: "#78716c", sand: "#e7e5e4" },
            fontFamily: { sans: ['Inter', 'sans-serif'], serif: ['"Noto Serif JP"', 'serif'] },
            animation: { 'fade-in': 'fadeIn 1s ease-out forwards' },
            keyframes: { fadeIn: { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } } }
          },
        },
      }
    </script>
    <style>
      body { background-color: #f9f8f6; color: #2c2c2c; font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
      h1, h2, h3 { font-family: 'Noto Serif JP', serif; }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #d6d3d1; border-radius: 3px; }

      /* Floating Sticky Nav Bar 核心樣式 */
      .nav-floating {
        position: fixed;
        top: 1.5rem; /* 距離頂部一點距離 */
        left: 50%;
        transform: translateX(-50%);
        width: 90%; /* 手機上佔寬 90% */
        max-width: 800px; /* 電腦上不過寬 */
        background: rgba(255, 255, 255, 0.7); /* 半透明白色 */
        backdrop-filter: blur(12px); /* 磨砂玻璃效果 */
        border: 1px solid rgba(231, 229, 228, 0.5); /* 極細邊框 */
        border-radius: 99px; /* 完全圓角 */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03); /* 極淡陰影 */
        z-index: 100;
        transition: all 0.3s ease;
      }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState } = React;

      function App() {
        const [currentPage, setCurrentPage] = useState('home');
        const [selectedArticle, setSelectedArticle] = useState(null);

        const navigate = (page) => {
          setCurrentPage(page);
          setSelectedArticle(null);
          window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        const Navigation = () => (
          <div className="nav-floating h-14 sm:h-16 flex items-center px-6 sm:px-10">
            <div className="flex w-full items-center justify-between">
              <button onClick={() => navigate('home')} className="font-serif font-semibold text-lg sm:text-xl tracking-tighter">K.</button>
              <div className="flex gap-4 sm:gap-8 text-[10px] sm:text-xs font-medium uppercase tracking-[0.15em] text-stone overflow-x-auto no-scrollbar">
                {['Home', 'Blog', 'Resources', 'About'].map((item) => (
                  <button 
                    key={item}
                    onClick={() => navigate(item.toLowerCase())}
                    className={`whitespace-nowrap transition-colors hover:text-ink ${currentPage === item.toLowerCase() || (item==='Blog' && currentPage==='article') ? 'text-ink font-bold' : ''}`}
                  >
                    {item === 'About' ? 'About' : item}
                  </button>
                ))}
              </div>
            </div>
          </div>
        );

        const HomePage = () => (
          <div className="relative z-10 w-full max-w-2xl text-center animate-fade-in px-6">
            <div className="mb-10 sm:mb-14 flex justify-center pt-10">
              <div className="w-24 h-24 sm:w-32 sm:h-32 rounded-full p-[1px] bg-sand">
                <div className="w-full h-full rounded-full bg-washi overflow-hidden border-[4px] sm:border-[6px] border-white shadow-inner">
                  <img src="https://kirstenyau.github.io/profile.png" alt="Profile" className="w-full h-full object-cover" />
                </div>
              </div>
            </div>
            <h1 className="text-3xl sm:text-5xl font-semibold mb-5 tracking-tight italic">Design with Kirsten</h1>
            <p className="text-stone text-[10px] sm:text-xs tracking-[0.2em] uppercase mb-10 sm:mb-14">UXUI Design <span className="mx-2 text-sand">/</span> AI Workflow <span className="mx-2 text-sand">/</span> Tech Lifestyle</p>
            <div className="grid gap-4 grid-cols-2 max-w-sm mx-auto">
              <button onClick={() => navigate('blog')} className="minimal-card py-4 sm:py-6 rounded-full"><span className="text-[10px] sm:text-xs font-bold uppercase tracking-widest">Blog</span></button>
              <button onClick={() => navigate('resources')} className="minimal-card py-4 sm:py-6 rounded-full"><span className="text-[10px] sm:text-xs font-bold uppercase tracking-widest">Resources</span></button>
              <a href="https://www.instagram.com/kirsten_uxui/" target="_blank" className="minimal-card py-4 sm:py-6 rounded-full flex items-center justify-center"><span className="text-[10px] sm:text-xs font-bold uppercase tracking-widest">Instagram</span></a>
              <a href="https://www.threads.net/@kirsten_uxui" target="_blank" className="minimal-card py-4 sm:py-6 rounded-full flex items-center justify-center"><span className="text-[10px] sm:text-xs font-bold uppercase tracking-widest">Threads</span></a>
            </div>
          </div>
        );

        const BlogPage = () => (
          <div className="relative z-10 w-full max-w-4xl mx-auto animate-fade-in px-6 pt-10">
            <header className="mb-12 border-l-2 border-ink pl-6 italic">
              <h2 className="text-3xl sm:text-4xl font-semibold mb-4">Blog</h2>
              <p className="text-stone text-xs sm:text-sm italic font-light">Sharing the journey of UXUI and Vibe Coding.</p>
            </header>
            <div className="grid gap-12 sm:gap-20">
              <div onClick={() => {setSelectedArticle('vibe-coding'); setCurrentPage('article'); window.scrollTo(0,0);}} className="group cursor-pointer flex flex-col gap-6 border-b border-sand pb-12">
                <div className="w-full h-48 sm:h-80 bg-white border border-sand flex items-center justify-center overflow-hidden rounded-xl shadow-sm">
                    <span className="text-sand text-[10px] uppercase tracking-[0.3em]">Cover Image Coming Soon</span>
                </div>
                <div>
                  <h3 className="text-2xl sm:text-3xl font-semibold mb-4 italic">My Journey of Vibe coding with Gemini</h3>
                  <p className="text-stone text-xs sm:text-sm leading-relaxed mb-6 line-clamp-3 font-light">這不僅僅是一個關於程式碼的故事，更是一場關於「直覺」與「對話」的實驗...</p>
                  <span className="text-[10px] font-bold uppercase tracking-widest border-b border-ink pb-1">Read Article</span>
                </div>
              </div>
            </div>
          </div>
        );

        const ResourcesPage = () => {
          const tools = [
            { name: "Figma", desc: "業界標準的協作設計工具。", link: "https://www.figma.com" },
            { name: "Behance", desc: "Adobe 旗下的設計社群，探索頂尖作品。", link: "https://www.behance.net" },
            { name: "Dribbble", desc: "設計師獲取 UI 靈感的核心平台。", link: "https://dribbble.com" },
            { name: "Mobbin", desc: "收錄真實世界設計模式的參考庫。", link: "https://mobbin.com" },
            { name: "Product Hunt", desc: "發掘最新科技產品的首選之地。", link: "https://www.producthunt.com" }
          ];
          return (
            <div className="relative z-10 w-full max-w-4xl mx-auto animate-fade-in px-6 pt-10">
              <header className="mb-12 border-l-2 border-ink pl-6 italic">
                <h2 className="text-3xl sm:text-4xl font-semibold mb-4">Resources</h2>
                <p className="text-stone text-xs sm:text-sm font-light">Essential tools for UXUI beginners.</p>
              </header>
              <div className="grid gap-4 sm:gap-6">
                {tools.map((tool) => (
                  <a key={tool.name} href={tool.link} target="_blank" className="minimal-card p-6 sm:p-8 rounded-2xl flex justify-between items-center group">
                    <div>
                      <h3 className="text-xl sm:text-2xl font-semibold mb-2 italic">{tool.name}</h3>
                      <p className="text-stone text-[10px] sm:text-xs font-light">{tool.desc}</p>
                    </div>
                    <span className="hidden sm:block text-[10px] font-bold uppercase tracking-widest opacity-0 group-hover:opacity-100 transition-opacity">Visit Site →</span>
                  </a>
                ))}
              </div>
            </div>
          );
        };

        const ArticleContent = () => (
          <div className="relative z-10 w-full max-w-2xl mx-auto animate-fade-in px-6 pt-10">
            <button onClick={() => navigate('blog')} className="text-stone text-[10px] font-bold uppercase tracking-widest mb-12 hover:text-ink">← Back to Blog</button>
            <article>
              <h1 className="text-3xl sm:text-4xl font-semibold mb-10 italic leading-tight">My Journey of Vibe coding with Gemini</h1>
              <div className="text-sm sm:text-base font-light text-ink leading-[2] space-y-8">
                <p>作為一名 UXUI 設計師，我一直相信「設計」的本質是解決問題...</p>
                <p><strong>什麼是 Vibe Coding？</strong> 對我而言，它是一種「意識流」開發...</p>
              </div>
            </article>
            <footer className="mt-24 pt-10 border-t border-sand flex justify-between items-center opacity-50">
                <span className="text-[10px] uppercase tracking-widest">Kirsten Yau · 2025</span>
                <button onClick={() => window.scrollTo({top: 0, behavior: 'smooth'})} className="text-[10px] font-bold uppercase tracking-widest">Top ↑</button>
            </footer>
          </div>
        );

        const AboutPage = () => (
          <div className="relative z-10 w-full max-w-2xl mx-auto animate-fade-in px-6 pt-10 text-center">
             <header className="mb-16">
              <h2 className="text-3xl sm:text-4xl font-semibold mb-4 italic">About me</h2>
              <div className="w-10 h-[1px] bg-ink mx-auto mt-6"></div>
            </header>
            <div className="text-sm sm:text-base text-ink leading-[2.2] font-light space-y-10">
              <p>我是 Kirsten，一名專注於 UXUI 設計與 AI 工具應用的創作者。我相信好的設計應該像日式美學一樣，在簡潔中隱藏細節。</p>
              <div className="pt-12 border-t border-sand text-left">
                <h4 className="text-[10px] font-bold uppercase tracking-widest mb-8 text-stone text-center">Focus Areas</h4>
                <div className="grid grid-cols-2 gap-y-6 text-[11px] sm:text-sm text-stone italic text-center">
                  <span>User Experience</span>
                  <span>AI Workflow</span>
                  <span>Interface Aesthetics</span>
                  <span>Digital Lifestyle</span>
                </div>
              </div>
            </div>
          </div>
        );

        return (
          <div className="min-h-screen flex flex-col items-center justify-start py-32">
            <Navigation />
            {currentPage === 'home' && <HomePage />}
            {currentPage === 'blog' && <BlogPage />}
            {currentPage === 'resources' && <ResourcesPage />}
            {currentPage === 'about' && <AboutPage />}
            {currentPage === 'article' && <ArticleContent />}
            
            <footer className="mt-32 text-center opacity-30 px-6">
                <p className="text-[9px] tracking-[0.4em] uppercase font-medium italic">© 2025 Kirsten Yau / Tokyo-Inspired</p>
            </footer>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
</body>
</html>
