<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kirsten | UXUI Designer</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        /* 日式風格偏好稍微偏暖的白 (#fdfdfd) 或極淺灰 */
        body { 
            font-family: "PingFang TC", "Hiragino Sans TC", "Noto Sans TC", sans-serif; 
            background-color: #fcfcfc; 
            margin: 0; 
            color: #333; 
            overflow-x: hidden;
            letter-spacing: 0.03em;
        }

        /* 1. 精緻導覽列：更細的線條與更多留白 */
        nav { 
            position: fixed; 
            top: 0; width: 100%; height: 80px; 
            background: rgba(252, 252, 252, 0.8); 
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            display: flex; align-items: center; justify-content: center; 
            border-bottom: 0.5px solid rgba(0,0,0,0.06); 
            z-index: 9999; 
        }
        nav a { 
            margin: 0 22px; text-decoration: none; 
            color: #888; font-weight: 400; font-size: 14px; 
            transition: 0.4s; letter-spacing: 0.1em;
            text-transform: uppercase;
        }
        nav a:hover { color: #111; }
        nav a.active { color: #111; font-weight: 600; }

        /* 2. Hero 區塊：強調平衡感 */
        .hero { 
            height: 90vh; 
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            text-align: center; padding: 0 20px;
        }

        /* 圓形頭像：加入精緻的極細邊框 */
        .profile-container {
            position: relative;
            margin-bottom: 40px;
        }
        .profile-img { 
            width: 140px; height: 140px; 
            border-radius: 50%; 
            object-fit: cover;
            border: 1px solid rgba(0,0,0,0.05);
            padding: 8px; /* 內縮白邊 */
            background: #fff;
            transition: 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .profile-img:hover { transform: rotate(5deg) scale(1.05); }

        /* 標題：層次分明，不加粗，用字距與顏色區分 */
        .hero h1 { 
            font-size: 1.8rem; font-weight: 500; color: #111; 
            margin: 0 0 12px 0; letter-spacing: 0.15em; 
        }
        .hero p { 
            font-size: 0.95rem; color: #888; 
            margin: 0 0 40px 0; line-height: 2; 
            max-width: 400px;
        }

        /* 3. 日式小細節：垂直裝飾線 */
        .vertical-line {
            width: 1px; height: 60px;
            background: linear-gradient(to bottom, #111, transparent);
            margin-bottom: 30px;
        }

        /* 4. 按鈕：極簡邊框與動態效果 */
        .cta-button { 
            padding: 14px 40px; 
            border: 1px solid #111; 
            color: #111; text-decoration: none; 
            font-size: 13px; font-weight: 500; 
            letter-spacing: 0.2em; 
            transition: 0.4s; 
            position: relative;
            background: transparent;
        }
        .cta-button:hover { 
            background: #111; color: #fff; 
        }

        /* 5. 頁尾小字：垂直排列或極小字 */
        footer {
            position: absolute; bottom: 40px; width: 100%;
            text-align: center; font-size: 10px; color: #ccc;
            letter-spacing: 0.2em; text-transform: uppercase;
        }

        /* 手機適配 */
        @media (max-width: 600px) {
            nav { height: 65px; }
            nav a { margin: 0 12px; font-size: 12px; }
            .hero h1 { font-size: 1.5rem; }
            .profile-img { width: 120px; height: 120px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="active">Home</a>
        <a href="blog.html">Blog</a>
        <a href="resources.html">Resources</a>
        <a href="about.html">About</a>
    </nav>

    <div class="hero">
        <div class="profile-container">
            <img src="profile.png" alt="Kirsten" class="profile-img">
        </div>
        
        <div class="vertical-line"></div>
        
        <h1>DESIGN WITH KIRSTEN</h1>
        <p>UXUI Designer / Content Editor / INFJ<br>致力於創造如呼吸般自然的互動體驗</p>
        
        <a href="blog.html" class="cta-button">EXPLORE BLOG</a>
    </div>

    <footer>
        &copy; 2025 Kirsten. All Rights Reserved.
    </footer>

</body>
</html>
