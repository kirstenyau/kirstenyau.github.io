<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DESIGN WITH KIRSTEN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Noto+Serif+JP:wght@400;700&family=Noto+Sans+TC:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: 'Inter', "Noto Sans TC", sans-serif; 
            background-color: #f9f8f6; /* Washi 背景 */
            margin: 0; 
            color: #2c2c2c; /* Ink 文字 */
            display: flex; flex-direction: column; min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* 導覽列 */
        nav { 
            position: fixed; top: 0; left: 0; width: 100%; height: 75px; 
            background: rgba(249, 248, 246, 0.9); 
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center; 
            border-bottom: 1px solid #e7e5e4; 
            z-index: 9999; 
        }
        nav a { 
            margin: 0 18px; text-decoration: none; 
            color: #78716c; font-size: 13px; font-weight: 400;
            transition: 0.3s; letter-spacing: 0.15em;
            text-transform: uppercase;
        }
        nav a:hover { color: #849b87; }

        /* Hero 區域與進場動畫 */
        .hero {
            flex-grow: 1;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            text-align: center; padding: 120px 20px 60px;
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .profile-pic {
            width: 110px; height: 110px;
            border-radius: 50%; object-fit: cover;
            border: 1px solid #e7e5e4; margin-bottom: 30px;
            background: #fff; padding: 4px;
        }

        .hero h1 {
            font-family: 'Noto Serif JP', serif;
            font-size: 1.8rem; font-weight: 700;
            letter-spacing: 0.2em; margin-bottom: 12px; color: #2c2c2c;
        }

        .hero p {
            font-size: 0.8rem; font-weight: 400; color: #78716c;
            letter-spacing: 0.2em; margin-bottom: 45px;
        }

        .btn-group {
            display: flex; flex-direction: column;
            gap: 15px; width: 100%; max-width: 320px;
            margin-bottom: 40px;
        }

        .cta-btn {
            display: block; padding: 16px 20px;
            border: 1px solid #2c2c2c; text-decoration: none;
            color: #2c2c2c; font-size: 11px; font-weight: 500;
            letter-spacing: 0.15em; transition: 0.3s;
            background: transparent;
        }
        .cta-btn:hover { 
            background: #2c2c2c; color: #f9f8f6; 
            transform: translateY(-2px);
        }

        .social-links {
            display: flex; gap: 30px; margin-top: 10px;
        }

        .social-links a {
            color: #78716c;
            font-size: 22px;
            transition: 0.3s;
            text-decoration: none;
        }

        .social-links a:hover {
            color: #849b87;
            transform: translateY(-2px);
        }

        footer {
            padding: 40px 0;
            text-align: center; font-size: 9px; color: #78716c;
            letter-spacing: 0.3em; text-transform: uppercase;
            opacity: 0.7;
        }

        @media (max-width: 600px) {
            nav { height: 65px; }
            nav a { margin: 0 12px; font-size: 11px; }
            .hero h1 { font-size: 1.5rem; letter-spacing: 0.1em; }
            .btn-group { max-width: 280px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" style="color:#2c2c2c;">Home</a>
        <a href="blog.html">Blog</a>
        <a href="resources.html">Resources</a>
        <a href="about.html">About</a>
    </nav>

    <section class="hero">
        <img src="profile.png" alt="Kirsten" class="profile-pic">
        
        <h1>DESIGN WITH KIRSTEN</h1>
        <p>UXUI DESIGN ｜ AI TIPS ｜ TECH LIFESTYLE</p>
        
        <div class="btn-group">
            <a href="blog.html" class="cta-btn">在 Blog 看 UX & AI 學習筆記</a>
            <a href="resources.html" class="cta-btn">學習 UXUI 必備資源</a>
            <a href="about.html" class="cta-btn">想認識我更多嗎？</a>
        </div>

        <div class="social-links">
            <a href="https://www.instagram.com/kirsten_uxui/" target="_blank">
                <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://www.threads.net/@kirsten_uxui" target="_blank">
                <i class="fa-brands fa-threads"></i>
            </a>
        </div>
    </section>

    <footer>
        &copy; 2025 DESIGN WITH KIRSTEN
    </footer>

</body>
</html>
