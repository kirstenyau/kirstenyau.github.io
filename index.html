<!DOCTYPE html>
<html lang="zh-Hant" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design with Kirsten</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              glass: "rgba(255, 255, 255, 0.05)",
              glassBorder: "rgba(255, 255, 255, 0.1)",
              primary: "#6366f1", // Indigo
              secondary: "#ec4899", // Pink
            },
            animation: {
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body { background-color: #020617; color: #f8fafc; overflow-x: hidden; }
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
      function App() {
        return (
          <div className="relative min-h-screen w-full flex items-center justify-center p-6">
            {/* 背景動態光暈 Blobs */}
            <div className="fixed top-0 -left-4 w-72 h-72 bg-primary rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob"></div>
            <div className="fixed top-0 -right-4 w-72 h-72 bg-secondary rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob [animation-delay:2s]"></div>
            <div className="fixed -bottom-8 left-20 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-3xl opacity-20 animate-blob [animation-delay:4s]"></div>

            <div className="relative z-10 w-full max-w-md">
              <div className="glass-card rounded-3xl p-8 shadow-2xl">
                {/* Header */}
                <header className="text-center mb-10">
                  <h1 className="text-4xl font-bold tracking-tight mb-3 bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-400">
                    Design with Kirsten
                  </h1>
                  <p className="text-gray-400 font-medium">
                    UXUI Design | AI tips | Career Transition
                  </p>
                </header>

                {/* 按鈕列表 */}
                <div className="space-y-4">
                  <a 
                    href="https://www.instagram.com/kirsten_uxui/" 
                    target="_blank"
                    className="flex items-center justify-between w-full p-4 rounded-2xl bg-white/5 border border-white/10 hover:bg-white/10 hover:border-primary/50 transition-all duration-300 group"
                  >
                    <span className="text-gray-200 group-hover:text-white transition-colors">Case Study on Instagram</span>
                    <span className="text-gray-500 group-hover:translate-x-1 transition-transform">→</span>
                  </a>

                  <a 
                    href="https://www.threads.com/@kirsten_uxui?xmt=AQF0VP2qPWbXL3S48S-jzUFX0cR4jd4JorQZwrdXA8pMFHE" 
                    target="_blank"
                    className="flex items-center justify-between w-full p-4 rounded-2xl bg-white/5 border border-white/10 hover:bg-white/10 hover:border-secondary/50 transition-all duration-300 group"
                  >
                    <span className="text-gray-200 group-hover:text-white transition-colors">Articles on Threads</span>
                    <span className="text-gray-500 group-hover:translate-x-1 transition-transform">→</span>
                  </a>
                </div>

                {/* Footer */}
                <footer className="mt-12 text-center">
                  <p className="text-xs text-gray-600 uppercase tracking-widest">
                    Vibe Coding · 2025
                  </p>
                </footer>
              </div>
            </div>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
</body>
</html>
