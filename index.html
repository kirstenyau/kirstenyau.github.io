<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DESIGN WITH KIRSTEN</title>
    <style>
        /* 引入日系感較強的 Noto Sans TC */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap');

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            font-family: "Noto Sans TC", "PingFang TC", sans-serif; 
            background-color: #fcfcfc; 
            margin: 0; 
            color: #333; 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* 1. 導覽列：日系透明感 */
        nav { 
            position: fixed; 
            top: 0; width: 100%; height: 70px; 
            background: rgba(252, 252, 252, 0.8); 
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: center; 
            border-bottom: 1px solid rgba(0,0,0,0.04); 
            z-index: 9999; 
        }
        nav a { 
            margin: 0 20px; text-decoration: none; 
            color: #888; font-size: 13px; font-weight: 400;
            transition: 0.3s; letter-spacing: 0.15em;
            text-transform: uppercase;
        }
        nav a:hover { color: #111; }

        /* 2. Hero 區塊 */
        .hero { 
            flex: 1;
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            text-align: center; padding: 100px 20px 60px;
        }

        /* 頭像：日式圓框小細節 */
        .profile-container {
            position: relative;
            margin-bottom: 25px;
        }
        .profile-img { 
            width: 120px; height: 120px; 
            border-radius: 50%; 
            object-fit: cover;
            border: 1px solid #eee;
            padding: 5px;
            background: #fff;
        }

        /* 標題設計：加大字距，輕盈感 */
        .hero h1 { 
            font-size: 1.5rem; font-weight: 500; color: #111; 
            margin: 0 0 8px 0; letter-spacing: 0.3em; /* 極大字距是日系的關鍵 */
            text-transform: uppercase;
        }
        
        /* 描述欄：日系分割符號 */
        .description { 
            font-size: 0.8rem; color: #a0a0a0; 
            margin: 0 0 30px 0; letter-spacing: 0.1em;
            font-weight: 300;
        }

        /* 日式裝飾：細線 */
        .vertical-line {
            width: 1px; height: 45px;
            background: #e0e0e0;
            margin-bottom: 30px;
        }

        /* 3. 按鈕擺位：與之前一致但細節精緻化 */
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            max-width: 260px;
        }
        
        .cta-button { 
            padding: 13px 20px; 
            border: 1px solid #e0e0e0; /* 極細淺邊框 */
            color: #666; text-decoration: none; 
            font-size: 11px; font-weight: 400; 
            letter-spacing: 0.25em; 
            transition: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1); 
            border-radius: 50px;
            background: #fff;
            text-transform: uppercase;
        }
        
        .cta-button:hover { 
            border-color: #111;
            color: #111; 
            transform: translateY(-2px);
            background: #fafafa;
        }

        /* 主按鈕：Explore Blog 填滿感 */
        .btn-primary {
            background: #111;
            color: #fff;
            border-color: #111;
        }
        .btn-primary:hover {
            background: #333;
            color: #fff;
        }

        /* 4. 頁尾：日系小字設計 */
        footer {
            padding: 40px 0;
            text-align: center; font-size: 9px; color: #bbb;
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }

        @media (max-width: 600px) {
            nav a { margin: 0 10px; font-size: 11px; }
            .hero h1 { font-size: 1.25rem; }
            .btn-container { max-width: 220px; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="resources.html">Resources</a>
        <a href="about.html">About</a>
    </nav>

    <div class="hero">
        <div class="profile-container">
            <img src="profile.png" alt="Kirsten" class="profile-img">
        </div>
        
        <h1>DESIGN WITH KIRSTEN</h1>
        <div class="description">UXUI Designer｜AI Tips｜Tech Lifestyle</div>
        
        <div class="vertical-line"></div>
        
        <div class="btn-container">
            <a href="blog.html" class="cta-button btn-primary">Explore Blog</a>
            <a href="https://www.instagram.com/kirsten_uxui/" target="_blank" class="cta-button">Instagram</a>
            <a href="https://www.threads.net/@kirsten_uxui" target="_blank" class="cta-button">Threads</a>
            <a href="resources.html" class="cta-button">Resources</a>
            <a href="about.html" class="cta-button">My Stories</a>
        </div>
    </div>

    <footer>
        &copy; 2025 DESIGN WITH KIRSTEN
    </footer>

</body>
</html>
